# Dataverses Section
createDvTitle=Create a New Dataverse
createDvLink=Create Dataverse
createDvText=Enter name, affiliation, alias, and type of dataverse
createDvHelp=<p>Complete the fields on this page to create your dataverse. You can select more than one classification and add your dataverse to those groups.</p>
browseDvsTitle=Browse Dataverses
browseDvsText=View all released dataverses
browseDvsHelp=<p>Click a dataverse name to go to the homepage for that dataverse. Use the dropdown to sort dataverses or filter to narrow the results by dataverse name.
manageDvsTitle=Manage Dataverses
manageDvsText=View all released and non-released dataverses, change status, edit or delete item
manageDvsHelp=<p>Click a dataverse name to go to the homepage for that dataverse, where you can edit the dataverse settings. Click a column heading to sort the list of dataverses by that column. Click the <em>Delete</em> link for a dataverse to delete that dataverse.</p>
manageNetworkStudyTemplatesTitle=Manage Network Study Templates
manageNetworkStudyTemplatesText=View all released and non-released network study templates, change status, edit or delete item
manageNetworkStudyTemplatesHelp=<p>Click a network study template name to edit the settings. 
manageSubnetworksTitle=Manage Subnetworks
manageSubnetworksText=View all subnetworks, edit or delete item
manageSubnetworksHelp=<p>Create a Subnetwork, or subset of Dataverses, within your Dataverse Network, with its own customization, search, and study templates. After creating a Subnetwork, Dataverses can be added by selecting the Subnetwork from the drop down menu on the General view of the Settings tab of the Dataverse Options Page.</p>
createSubnetworksTitle=Create Subnetwork
createSubnetworksHelp=<p>Complete the fields on this page to create a Subnetwork. Note that some fields are required [ <img src="/dvn/resources/images/icon_required.gif" alt="Required Field" class="dvn_icon"/> ]. After saving your Subnetwork, it will only become enabled and displayed on the Network Homepage, once you've added released Dataverses to it.</p>
manageClassificationsTitle=Manage Classifications
manageClassificationsText=Create, edit, delete classifications to help users browse dataverses from the Network Homepage
manageClassificationsHelp=<p>You can create classifications to organize dataverses on the Network homepage. A dataverse can belong to multiple classifications, or to none. By default, all released dataverses are included in the All Dataverses list on the Network homepage. Click the <em>Create Classification</em> link to create a new classification.</p>
createClassificationTitle=Create a New Classification
createClassificationHelp=<p>Enter a name and optional description for this classification. If you choose to make this a subclassification, select the parent to which you choose to assign it. Then, click a dataverse in the All Dataverses list to add it to the classification in the Selected Dataverses lists. To remove a dataverse from the classification, click the dataverse in the All Dataverses list to deselect it.</p>
editClassificationTitle=Edit Classification
#Harvesting Section
createHarvestingDvTitle=Create Harvesting Dataverse
createHarvestingDvText=Enter name, alias, server type, scheduling, and permissions
createHarvestingDvHelp=<p>A Harvesting dataverse gathers studies from an OAI Server, which could be another Dataverse Network. You can schedule harvesting to take place on a regular basis, or you can leave the schedule undefined. A Harvesting dataverse provides most of the same functionality as a regular dataverse with the following differences: 1) You cannot edit a harvested study. 2) You search for the cataloging and variable information (study metadata) locally but you access the files remotely.</p>
editHarvestingDvTitle=Edit Harvesting Dataverse
manageHarvestingTitle=Manage Harvesting
manageHarvestingText=Schedule harvesting or run it manually for all your harvesting dataverses
manageHarvestingHelp=<p>To edit a harvest dataverse settings, click on the dataverse name. If you have set up a harvest dataverse, you can schedule harvesting from this page. The harvest schedule runs every night and gets any new studies or studies that have changed in the original source (OAI server) since the last harvesting. You have also the option to run harvesting on demand.</p>
exportsTitle=Schedule Study Exports
exportsText=Specify frequency, time and day of study metadata exports (DDI, Dublin Core, MARC)
exportsHelp=<p>Here you can schedule how often the studies in your Dataverse Network (DVN) are exported into XML, using DDI (with study and variable metadata) and Dublin Core (with study metadata only) formats. These export files are used by the OAI server that comes with your DVN and, in general, for preservation and sharing of your DVN data.</p>
oaiSetsTitle=Manage OAI Harvesting Sets
oaiSetsText=Create, edit or delete OAI sets export
oaiSetsHelp=<p>The sets of studies defined here are used by the OAI server that comes with your DVN. Another DVN (or any other remote site) will be able to harvest the study sets you define. If no sets are defined, the default OAI request will return all the studies owned by this DVN.  Once you've created a set, you can edit it by clicking on the set name.</p>
editOaiSetTitle=Edit OAI Set
editOaiSetHelp=<p>Enter the OAI set name and a unique identifier (Set Spec) for the set of studies. To define the query that creates the set of studies, use the same syntax that you use to define a dynamic query. Refer to the <a target="_blank" href="http://lucene.apache.org/java/docs/">Documentation</a> page for the latest version at the Lucene website and look for <em>Query Syntax</em> for full details.</p>
#DVN Settings Section
editDvnNameTitle=Edit Name
editDvnNameText=Change Dataverse Network name
editDvnNameHelp=<p>Enter a Dataverse Network name to be displayed in the menubar. Please use a short name.<p>
editDvnSubNetworkNameTitle=Edit Subnetwork Name
editDvnSubNetworkNameText=Change Dataverse Subnetwork name
editDvnSubNetworkNameHelp=<p>Enter a Dataverse Subnetwork name to be displayed in the menubar. Please use a short name.<p>
editDvnBrandingTitle=Edit Layout Branding
editDvnBrandingText=Change header and footer for all Network level pages
editDvnBrandingHelp=<p>You can customize your Dataverse Network with a unique header and footer. Enter the contents for one or both in the text fields provided. These fields accept HTML formatting.</p>
editDvnDescriptionTitle=Edit Description
editDvnDescriptionText=Change or disable the descriptive text in the Network Homepage
editDvnDescriptionHelp=<p>Click the check box to enable a description to appear on the Dataverse Network Homepage. Then, enter the description in the text field. This description text field accepts HTML formatting. If the description has more than 1000 characters, you will see a link to another page to view the entire description.</p>
editSubnetworkDescriptionHelp=<p>Click the check box to enable a description to appear on the Subnetwork Homepage. Then, enter the description in the text field. This description text field accepts HTML formatting. If the description has more than 1000 characters, you will see a link to another page to view the entire description.</p>
editDvnNotificationsTitle=Manage E-Mail Notifications
editDvnNotificationsText=Change e-mail address for contact and notifications
editDvnNotificationsHelp=<p>Enter the e-mail addresses to which you choose to send Report An Issue notifications. Separate multiple addresses with a comma and no spaces. Example: admin@mydvn.edu,user@mydvn.edu.</p>
#DVN Terms Section
editDvnAccountTermsTitle=Edit Terms for Account Creation
editDvnAccountTermsText=Enable or edit terms for new user accounts
editDvnAccountTermsHelp=<p>Click the check box to Enable Terms of Use, and enter the terms to which users must agree before creating an account in your Dataverse Network. These terms will be displayed before any user can complete the process to create an account.</p>
editDvnDepositTermsTitle=Edit Terms for Study Creation
editDvnDepositTermsText=Enable or edit terms for new or existing studies
editDvnDepositTermsHelp=<p>Click the check box to Enable Terms of Use, and enter the terms to which users must agree before creating a study in your Dataverse Network. These terms will be displayed in the Cataloging Information under the Terms of Use section for every study in the Network.</p>
editDvnDownloadTermsTitle=Edit Terms for File Download
editDvnDownloadTermsText=Enable or edit terms for downloading files
editDvnDownloadTermsHelp=<p>Click the check box to Enable Terms of Use, and enter the terms to which users must agree before downloading files from any study in your Dataverse Network. These terms will be displayed in the Cataloging Information under the Terms of Use section for every study in the Network.</p> 
editGuestBookQuestionnaireTitle=Edit File Download Guestbook
editGuestBookQuestionnaireText=Enable or edit guestbook for downloading files.
guestbookDataDumpTitle=Download Tracking Data
guestbookDataDumpText=View guestbook responses from users
guestbookDataDumpEnableText=Download tracking was enabled in Dataverse Network Version 3.1. In Version 3.2 network download tracking was established and dataverse download tracking was enabled by default. (*Download totals will only reflect those after this new tracking feature was implemented.)
guestbookDataCountText=Total*: 
guestbookData30DayCountText=Last 30 Days: 
editGuestBookQuestionnaireHelp=<p>Click the check box to enable the guestbook on the file download Terms of Use page.</p> 
editGuestBookAddQuestionHelp=Create your own questions, by adding custom fields. Choose the Radio Buttons in order to create a multiple-choice question.
touDownloadMessage=<p>Your browser will prompt you to complete the download. Follow the link below to return to the study page.</p>
touGuestBookResponseTitle=File Download Guestbook
touGuestBookResponseHelp=<p>Please enter the following information. An * indicates a required field.</p> 
#DVN Permissions Section
manageDvnPermissionsTitle=Manage Network Permissions
manageDvnPermissionsText=Assign, edit, remove roles, enable link to create dataverse by users
manageDvnPermissionsHelp=<p>Enable a <em>Create your own Dataverse</em> link on the Dataverse Network homepage to allow users to create a Dataverse. Also select users or groups and assign Network Admin or Dataverse Creator privileges to them.</p>
createAccountTitle=Create account
createAccountText=Enter user information for new account
createFederativeAccountHelp=It seems to be the first time you log in. Please click the <em>Create Account</em> button to create your account, or click <em>Cancel</em> to exit without creating an account. <br/>Please note that you will not be able to create a dataverse right away. For this, you must log off and log in again. We apologize for this inconvenience.
createAccountHelp=<p>As a registered user, you can: <ul><li>Add studies to open and wiki dataverses, if available</li><li>Contribute to existing studies in wiki dataverses, if available</li><li>Add user comments to studies that have this option</li></ul></p>
editAccountTitle=Edit Account
editAccountText=Edit user information for account
editAccountHelp=<p>Change your account information here. An * indicates a required field. Click <em>Save</em> to save your information, or click <em>Cancel</em> to exit without saving your changes.</p>
manageUsersTitle=Manage Users
manageUsersText=Edit or deactivate user accounts
manageUsersHelp=<p>Edit or deactivate user accounts in the Dataverse Network, and view the roles and privileges assigned to each user. By default, the Network Admin has administrative privileges for all Dataverses in the Network.</p>
manageGroupsTitle=Manage Groups
manageGroupsText=Create, edit or delete user or IP groups
manageGroupsHelp=<p>Add, edit, or delete groups of users in your Dataverse Network, based on account name or on IP address.</p>
createGroupTitle=Create Group
createGroupHelp=<p>Enter a User Group name, and a short version of the name, in the required fields. Then, select the radio button to define which type of user group you choose to create: based on usernames, or based on IP addresses. Add the group members in the available fields. Click <em>+</em> to add another member field, or click <em>-</em> to remove a member field. Note that, if you create a group based on IP address, you also can add affiliates as members of the group.</p>
editGroupTitle=Edit Group
editGroupHelp=<p>Edit the group settings. An * indicates a required field. Click <em>+</em> to add another member field, or click <em>-</em> to remove a member field. If you edit a group based on IP address, you also can edit affiliate members.</p>
viewGroupTitle=View User Group
#Troubleshoooting Section
utilitiesTitle=Utilities
utilitiesText=Manage locks, indexes, imports, exports, file types, and study harvests
utilitiesHelp=<p> Select a utility on this page to maintain study file locks, create search indexes, export selected files, harvest selected studies, determine file types, import study files in a batch process, or delete multiple studies.</p>
webStatsTitle=Web Statistics
webStatsText=Go to Google Analytics
#Subtitles for Utilities Page
studyLockUtilitiesSubtitle=StudyLock Utilities
studyLockUtilitiesHelp=<p>Review the list of study file locks, then enter the ID for a study in the list and click Remove Lock to release that file lock.</p>
indexUtilitiesSubtitle=Index Utilities
indexUtilitiesHelp=<p>Use the following options to manage the search index for all or selected studies in the Network, or delete a lock on an index if needed.</p>
exportUtilitiesSubtitle=Export Utilities
exportUtilitiesHelp=<p>Use the following options to export all or selected studies in the Network, or update the membership of OAI sets used in harvesting.</p>
harvestUtilitiesSubtitle=Harvest Utilities
harvestUtilitiesHelp=<p>Use the following option to manually harvest selected studies from another Dataverse Network.</p>
fileUtilitiesSubtitle=File Utilities
fileUtilitiesHelp=<p>Use the following options to apply the JHOVE file validation process to selected study files, and determine the type of file. Note that subsettable files, for which file types are provided, are not validated.</p>
importUtilitiesSubtitle=Import Utilities
importUtilitiesHelp=<p>Use the following options to import selected study files by using a batch file process. Note that you must organize your files in a specified form; see <a target="_blank" href="/guides/dataverse-user-main.html#utilities">Import Utilities</a> in the <em>Network Admins Guide</em>.</p>
deleteUtilitiesSubtitle=Delete Utilities
deleteUtilitiesHelp=<p>Use the following option to delete selected studies at one time.</p>
#Delete Dataverse Page
deleteDataverseTitle=Delete Dataverse
deleteDataverseHelp=<p>By deleting a dataverse, you are removing it permanently from the Archive. All studies and collections owned by this dataverse will also be deleted.</p>
deleteDataverseSuccessTitle=Delete Dataverse Successful
# CommentReview Page
commentReviewTitle=Manage Study Comment Notifications
commentReviewHelp=<p>Review comments flagged as abusive. Choose the &#34;Ignore&#34; option when the comment is not an abuse. When a comment is deleted, it is flagged in the database and deleted from the user interface.</p>
commentReviewSubheading=Notifications:
commentReviewText=Review and take action on flagged study comments.
