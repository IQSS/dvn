#
dvOptionsTitle=Options
myDvsTitle=My Dataverses
myDvsHelp=<p>You have permission to work in all dataverses listed on this page. Click the dataverse name to go to that dataverse's homepage.</p>
#Choose Dataverse for Create Study
chooseDVForCreateStudyTitle=Create Study
chooseDVForCreateStudyHelp=<p>Select a Dataverse in which to create a study.</p>
#Section Titles for Dataverse Options
contributorSectionTitle=Contributors
curatorSectionTitle=Curators
dvSettingsSectionTitle=Settings
dvTermsSectionTitle=Terms of Use and Download Tracking
dvPermissionsSectionTitle=Users, Roles, Permissions
#curator and contributor section
viewLOCKSSManifestPage=Manifest
createStudyTitle=Create Study
createStudyText=Enter cataloging information and upload files
createStudyButton=Create Study + Upload Data
editStudyTitle=Edit Study
editStudyCatalogingHelp=<p>Enter descriptive information about your study on the Cataloging Information page. These fields comprise the metadata that describe this study. Note that some fields are required [ <img src="/dvn/resources/images/icon_required.gif" alt="Required Fields" class="dvn_icon"/> ] or recommended [ <img src="/dvn/resources/images/icon_recommended.gif" alt="Recommended Fields" class="dvn_icon"/> ].</p><p>Fields with a light blue background [ <img src="/dvn/resources/images/icon_htmlformat.gif" alt="HTML Formatting Permitted" class="dvn_icon"/> ] indicate that the field accepts HTML formatting. Fields with a light orange background [ <img src="/dvn/resources/images/icon_dateformat.gif" alt="Date Format Required" class="dvn_icon"/> ] indicate that Date format is required (YYYY or YYYY-MM or YYYY-MM-DD). You also can add a new row [ <img src="/dvn/resources/images/icon_add.gif" alt="Add New Row" class="dvn_icon"/> ] if needed, such as to include multiple authors, or remove an existing row [ <img src="/dvn/resources/images/icon_remove.gif" alt="Remove Existing Row" class="dvn_icon"/> ].</p><p>Click <em>Save</em> to upload files, set permissions, and more.</p>
editStudyDataCitationHelp=<p>The Data Citation is generated automatically by the Dataverse based on the information entered below.</p>
editStudyFilesHelp=<p>Edit the category, file name, or description for any file uploaded to this study. Or, enable the <em>Delete</em> check box for a file to delete that file from the study. Then, click <em>Save</em> to save your changes.</p>
editFilesTitle=Edit Files
editFilesHelp=<p>Remove unwanted files, change file name and description and enter new or modify exiting file categores. File categories help you organize your files into different sections.</p>
manageStudiesTitle=Manage Studies
manageStudiesText=Manage studies owned by this dataverse, review their status
manageStudiesHelp=<p>This page lists all studies in this dataverse to which you have access. To edit or delete a study, click the Global ID or Study Title to go to that study's page. To release a new or in-review study, click the status for that study to go to the study's page and release it. To sort the list of studies, click a column header to sort by that column.</p>
deleteStudyTitle=Delete Study
deleteStudyHelp=<p>By deleting a study, you are removing it permanently from the Dataverse Network. This means that all references to this study are deleted, including the persistent global identifier associated with this study.</p>
deaccessionStudyTitle=Deaccession Study
deaccessionStudyHelp=<p>By deaccessioning a study, it will be removed, but not permanently deleted. You have the option to add your comments about why the study was deaccessioned, and a link to another study. They will be displayed in place of the study if a user tries to view the study using the persistent global identifier.You can restore this study by editing and rereleasing the new draft study version.</p>
deaccessionStudyEditHelp=<p>Edit the comment and forwarding URL that an end-user sees when accessing this deaccessioned study.</p>
manageTemplatesTitle=Manage Study Templates
manageTemplatesText=Create, edit or delete study templates
manageTemplatesHelp=<p>Create, edit, or delete study templates on this page. You can create a template and prefill fields with standard values, such as a distributor or producer name, to help users who create studies in this dataverse. Or you can prefill fields with suggestions or further information, to help users enter the appropriate information in that field. You also can make any template the default, and every study created in this dataverse starts with the information that is entered in the default template.</p>
editTemplateTitle=Edit Template
editTemplateHelp=<p>Create a Study Template that can be used to create a new study. Enter descriptive information about your study on the Cataloging Information page. These fields comprise the metadata that describe this study. Use the drop down menus to the right of each field to set the fields to be required [ <img src="/dvn/resources/images/icon_required.gif" alt="Required Fields" class="dvn_icon"/> ], recommended [ <img src="/dvn/resources/images/icon_recommended.gif" alt="Recommended Fields" class="dvn_icon"/> ], or optional. You can also hide or disable a field if it does not apply to your field of study.</p><p>Add a new row [ <img src="/dvn/resources/images/icon_add.gif" alt="Add New Row" class="dvn_icon"/> ] if needed, such as to include multiple authors, or remove an existing row [ <img src="/dvn/resources/images/icon_remove.gif" alt="Remove Existing Row" class="dvn_icon"/> ]. You can also create custom Data Collection / Methodology fields, and give them a Controlled Vocabulary.</p>
editTemplateAddFieldsHelp=Add custom Data Collection/Methodology fields by using the form and clicking the Add Field button. Use the Field Type drop down to set which type of input field is used. Fields can be plain text input or textareas, or HTML Formatting Permitted with a light blue background [ <img src="/dvn/resources/images/icon_htmlformat.gif" alt="HTML Formatting Permitted" class="dvn_icon"/> ], or Date Format Required (YYYY or YYYY-MM or YYYY-MM-DD) with a light orange background [ <img src="/dvn/resources/images/icon_dateformat.gif" alt="Date Format Required" class="dvn_icon"/> ]. In order to use a controlled vocabulary, you must use a plain text input.
manageControlledVocabularyTitle=Manage Controlled Vocabulary
manageControlledVocabularyText=Create or edit controlled vocabulary
manageControlledVocabularyHelp=<p>Create or edit the Controlled Vocabulary for any Study Template. This allows users who create studies to select field values from a drop down menu on the Edit Study page. Once you've set up your Controlled Vocabulary, you need to associate it with your cataloging fields on the Study Template.</p>
editControlledVocabularyTitle=Edit Controlled Vocabulary
editControlledVocabularyHelp=<p>Create or edit the name, descriptions and values for the Controlled Vocabulary. This allows users who create studies to select field values from a drop down menu on the Edit Study page. Once you've set up your Controlled Vocabulary, you need to associate it with your cataloging fields on the Study Template.</p>
manageCollectionsTitle=Manage Collections
manageCollectionsText=Create, edit or delete collections
manageCollectionsHelp=<p>This page lists all collections in this dataverse. To create a new static or dynamic collection, click the <em>Create</em> link. To edit an existing collection, click the Collection Name. To link to a collection in another dataverse, click <em>Add Collection Link</em>. To delete a collection or remove a linked collection, click <em>Delete</em> or <em>Remove</em> for that collection. Note that Linked Collections can be edited only in their original dataverse.</p>
editCollectionTitle=Sub-Collection
editCollectionHelp=<p>A collection, by default, contains all studies in its sub-collections, if any exist. To add additional studies, you can browse or search in your and other dataverses, then select studies to add to the static collection. Or you can change the collection type from static to dynamic and define a query using the examples provided.</p>
editRootCollectionTitle=Root Collection
editRootCollectionHelp=<p>The root collection, by default, contains all studies created in the dataverse and those in its sub-collections, if any exist. To add additional studies, you can browse or search in other dataverses, then select studies to add to the static collection. Or you can change the collection type from static to dynamic and define a query using the examples provided. The dataverse homepage lists all studies contained in the root collection.</p>
addLinkTitle=Add Collection Link
addLinkHelp=<p>Select a collection from another (public) dataverse and add a link to it in your dataverse. The collection that you link to is displayed in the homepage of your dataverse and is included in your dataverse searches.</p>
addFilesTitle=Upload Files
addFilesHelp=<p>Select the Data Type from the drop-down list. Then click the <em>Browse</em> to select the file to add to this study.</p><p>SPSS (.sav or .por), STATA (.dta), CSV (character-separated values), TAB (tab-delimited), or GraphML (.xml) files are processed as subsettable data files, which can be analyzed online by using the Dataverse Network analysis tools. When selecting a CSV (character-separated values) data type, an SPSS Control Card file is first required. When selecting a TAB (tab-delimited) data type, a DDI Control Card file is first required.</p><p>You can use the file <em>Category</em> to define and group the types of file that you upload, such as Documentation or Data files.</p><p>After you have selected the file(s) that you would like to add to the study, click <em>Save</em>.</p>
manageStudyPermissionsTitle=Manage Study Permissions
manageStudyPermissionsStudyHelp=<p>Restrict or permit access to this entire study, including all files uploaded to the study. You can restrict all users, or permit selected users to access the study.</p>
manageStudyPermissionsFilesHelp=<p>Restrict or permit access to selected files uploaded to the study. You can restrict all users, or permit selected users to access the files.</p>
editVariableTitle=Edit Variable Information
editVariableHelp=<p>Change or enter new variable name and labels. Note that these fields are searchable.</p>
versionDifferencesTitle=Study Version Differences
versionDifferencesHelp=<p>Compare the differences between versions below. Displayed are the fields or files that have been changed between the two versions you have selected to compare.</p>
#DV Settings
editLockssAUTitle=Edit LOCKSS Harvest Settings
editLockssAUText=Enable LOCKSS Harvest, define licensing terms and harvest settings
editDvSettingsTitle=Edit General Settings
editDvSettingsText=Change name, alias, type and classification of your dataverse
editDvSettingsHelp=<p>Enter or change any field to edit your Dataverse settings. The classifications are used to browse to your dataverse from the Network homepage. Note that if you change the Dataverse Alias field, the URL for your Dataverse changes (http//.../dv/'alias'), which affects links to this page.</p>
dvHarvestSettingsTitle=Edit Harvest Settings
dvHarvestSettingsText=Change name, alias, classification, harvesting type and schedule, and permissions of your dataverse
dvHarvestSettingsHelp=<p>Help text goes here</p>
editDvBrandingTitle=Edit Layout Branding
editDvBrandingText=Change header and footer for all pages in your dataverse
editDvBrandingHelp=<p>You can customize your Dataverse with a unique header and footer. Enter the contents for one or both in the text fields provided. These fields accept HTML formatting.</p>
editSubnetworkBrandingHelp=<p>You can customize your Subnetwork with a unique header and footer. Enter the contents for one or both in the text fields provided. These fields accept HTML formatting.</p>
editDvDescriptionTitle=Edit Description
editDvDescriptionText=Change or disable the descriptive text of your dataverse Homepage
editDvDescriptionHelp=Click the check box to enable a description to appear on your dataverse homepage. Then, enter the description in the text field. This description field accepts HTML formatting.
editStudyCommentsTitle=Edit Study Comments Settings
editStudyCommentsText=Change or disable the study comments settings of your dataverse
editStudyCommentsHelp=Enable or disable study comments.
editDvNotificationsTitle=Manage E-Mail Notifications
editDvNotificationsText=Change e-mail address for contact and notifications
editDvNotificationsHelp=<p>Enter the e-mail addresses to which you choose to send Dataverse Network process notifications. Separate multiple addresses with a comma and no spaces. Example: admin@mydvn.edu,user@mydvn.edu</p>
fieldsSearchResultsTitle=Add Fields to Search Results
fieldsSearchResultsText=Select, remove additional search results fields
fieldsSearchResultsHelp=<p>Click the check box to select any of these additional cataloging information fields to include those fields in search results or collection listings. Selected fields are displayed below the default information (Study ID, title, authors, production date, abstract), if the information is provided in the study's cataloging information. These settings apply to this Dataverse only.</p>
defaultStudySortOrderTitle=Set Default Study Listing Sort Order
defaultStudySortOrderText=Set the default sort order for the Study Listing page of your dataverse
defaultStudySortOrderHelp=<p>Set the default sort order of studies on the Study Listing page by selecting one of the fields from the dropdown menu below.
codePromotionalTitle=Get Code for Dataverse Link or Search Box
codePromotionalText=Copy code for links to paste on your website
codePromotionalHelp=<p>Add a dataverse promotional link or dataverse search box on your personal website by copying the code for one of the sample links on this page, and then pasting it anywhere on your website to create the link.</p>
#DV Terms
editDvDownloadTermsTitle=Edit Terms for File Download
editDvDownloadTermsText=Add, edit terms for downloading files
editDvDownloadTermsHelp=<p>Click the check box to Enable Terms of Use, and enter the terms to which users must agree before downloading files from any study in the dataverse. These terms will be displayed in the Cataloging Information under the Terms of Use section for every study in the dataverse.</p>
editDvDepositTermsTitle=Edit Terms for Study Creation
editDvDepositTermsText=Add, edit terms for new or existing studies
editDvDepositTermsHelp=<p>Click the check box to Enable Terms of Use, and enter the terms to which users must agree before creating a study in the dataverse. These terms will be displayed in the Cataloging Information under the Terms of Use section for every study in the dataverse.</p>
editDvGuestbookTitle=Edit File Download Guestbook
editDvGuestbookText=Edit user guestbook questionnaire for downloading files
#DV Permissions
manageDvPermissionsTitle=Manage Permissions
manageDvPermissionsText=Release Dataverse, manage user permissions, manage all files permissions
manageDvPermissionsHelp=<p>Enable contribution invitation, grant permissions to users and groups, and manage dataverse file permissions.</p>
releasableDVErrorMessage=This dataverse cannot be released because it does not contain any released studies. Please create a study or define a collection with studies from other dataverses.
invalidReleasedDVErrorMessage=This dataverse is marked as released but contains no studies. Since current policy requires released dataverses to contain studies, please add or link to a released study or mark this dataverse as not released.
#DV Requirements
editNetworkDvRequirementsTitle=Edit Dataverse Requirements
editNetworkDvRequirementsText=Select create and release requirements for new or existing dataverses.
editNetworkDvRequirementsHelp=<p>Change the required fields for the creation and release of dataverses by selecting the appropriate check boxes.</p>
