# General Site Pages
#
loginTitle=Login
loginHelp=<p>Log into the Dataverse Network with your username and password. Login is case sensitive.</p>
loginAffiliateHelp=<p>To log in to the Dataverse Network with guest privileges, use the Affiliate login option.</p>
loginRestrictedHelp=<p>This page is restricted and special permissions are needed to access it. Please log in if you have the appropriate permissions.</p>
forgotPasswordTitle=Forgot Password
forgotPasswordHelp=<p>If you have lost or forgotten your password, enter your username below and click Submit. We will send you an e-mail with your new password.</p>
searchBoxTextNetwork=Search this Dataverse Network
searchBoxTextSubnetwork=Search these Dataverses
searchBoxTextDataverse=Search this Dataverse
searchButtonText=Search
advancedSearchPageBasicTitle=Basic Search
advancedSearchTitle=Advanced Search
advancedSearchHelp=<p>Use the <em>Search Scope</em> drop-down list to select the study Cataloging Information fields in which to search. Use the <em>Operator</em> drop-down list to select the logical operation to use in the search. Enter the specific term for which to search in the <em>Search Term</em> field, and then click <em>Search</em> to start.</p><p>Date searches accept the following formats: YYYY or YYYY-MM or YYYY-MM-DD.  Refer to the <a target="_blank" href="/guides/dataverse-user-main.html#search">Users Guide</a> for complete details.</p>
advancedSearchDVCollectionsHelp=<p>The default is to search all collections in this dataverse. To limit your search to selected collections, click the radio button for <em>Search Only the Selected Collections</em>, and then click the check box to select the collections in which you choose to search.  Refer to the <a target="_blank" href="/guides/dataverse-user-main.html#search">Users Guide</a> for complete details.</p>
combinedSearchHelpWithLinks=<p>Refer to the User Guide for help with <a target="_blank" href="/guides/dataverse-user-main.html#search">Basic Searches, Advanced Searches or Tips</a>.</p>
# Network HomePage
#
emptyDVNMessage=There are currently no dataverses released for this Dataverse Network.
emptySubnetworkMessage=There are currently no dataverses released for this Subnetwork.
networkHmpgDVDefinition=A <a target="_blank" href="http://thedata.org/book/features">Dataverse</a> is a container for research data studies, customized and managed by its owner.
networkHmpgStudyDefinition=A <a target="_blank" href="http://thedata.org/book/features">study</a> is a container for a research data set. It includes cataloging information, data files and complementary files.
# Terms of Use
#
termsofUseDownloadAgree=<p>By clicking the &quot;I agree&quot; checkbox below, I confirm that I have read and understood each and every term set forth in the terms and conditions for the use of data and other materials found above, and I agree to be bound by all of such terms and conditions.</p><p>If I do not understand or agree to all of the terms and conditions, I must not use or download any data or other materials.</p>
# Study Page
#
deaccessionedStudyPublicContributorHelp=<p>This study has been deacessioned and is not accessible to the general viewing public. Any inbound links to access this study will display this page.  <a href="/dvn{0}/faces/study/StudyPage.xhtml?studyId={1,number,#}&versionNumber={2,number,#}">View</a> the study version details that is only accessible to those with permission.</p>
deaccessionedStudyPublicCuratorHelp=<p>This study has been deacessioned and is not accessible to the general viewing public. Any inbound links to access this study will display this page. <a href="/dvn{0}/faces/study/DeaccessionStudyPage.xhtml?studyId={1,number,#}">Edit</a> the comments or add a Global ID of a new study that replaces this deacessioned study. <a href="/dvn{0}/faces/study/StudyPage.xhtml?studyId={1,number,#}&versionNumber={2,number,#}">View</a> the study version details that is only accessible to those with permission.</p>
deaccessionedStudyDetailContributorHelp=<p>This study has been deacessioned and is not accessible to the general viewing public. <a href="/dvn{0}/faces/study/StudyPage.xhtml?studyId={1,number,#}">View</a> the deaccessioned study page that displays when users attempt to access the study. </p>
deaccessionedStudyDetailCuratorHelp=<p>This study has been deacessioned and is not accessible to the general viewing public. <a href="/dvn{0}/faces/study/StudyPage.xhtml?studyId={1,number,#}">View</a> the deaccessioned study page that displays when users attempt to access the study. <a href="/dvn{0}/faces/study/DeaccessionStudyPage.xhtml?studyId={1,number,#}">Edit</a> the comments or add a Global ID of a new study that replaces this deacessioned study.</p>
