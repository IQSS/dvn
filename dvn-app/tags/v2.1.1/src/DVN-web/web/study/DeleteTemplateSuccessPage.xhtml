<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="Delete Study Template Success - #{VDCRequest.dataversePageTitle}"/>
    <gui:define name="body">
      <ice:form  id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <input type="hidden" name="pageName" value="DeleteTemplateSuccessPage"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage">
            <div class="dvnMsgBlockContainer">
              <p><ice:outputText value="The template has been deleted successfully."/></p>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText  value="Delete Study Template"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:outputText styleClass="warnMessage" value="Return to "/>
              <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/ManageTemplatesPage.xhtml">
                <ice:outputText value="Manage Study Templates"/>
              </ice:outputLink>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
