<div xmlns:gui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:jsp="http://java.sun.com/JSP/Page"
     xmlns:ice="http://www.icesoft.com/icefaces/component"
     xmlns:dvn="/WEB-INF/tlds/dvn-components"
     xmlns:ui="http://www.sun.com/web/ui"
     jsfc="ice:panelGroup"
     rendered="#{studyPage.deaccessionedView}">
    <div class="dvn_sectionBoxNoBorders">
        <div class="dvn_margin12">
            <div>
                <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnWarningMessage dvnMessageLink dvnMessageCapLock" rendered="#{studyPage.studyUI.userAuthorizedToEdit  and !VDCSession.loginBean.curatorOrAbove and !VDCSession.loginBean.networkAdmin}">
                    <div class="dvnMsgBlockContainer">
                        <ice:outputFormat value="#{bundlePageInfo.deaccessionedStudyPublicContributorHelp}" escape="false">
                            <f:param value="#{VDCRequest.currentVDCURL}"/>
                            <f:param value="#{studyPage.studyUI.study.id}"/>
                            <f:param value="#{studyPage.studyUI.studyVersion.versionNumber}"/>
                        </ice:outputFormat>
                    </div>
                </div>
                <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnWarningMessage dvnMessageLink dvnMessageCapLock" rendered="#{VDCSession.loginBean.curatorOrAbove or VDCSession.loginBean.networkAdmin}">
                    <div class="dvnMsgBlockContainer">
                        <ice:outputFormat value="#{bundlePageInfo.deaccessionedStudyPublicCuratorHelp}" escape="false">
                            <f:param value="#{VDCRequest.currentVDCURL}"/>
                            <f:param value="#{studyPage.studyUI.study.id}"/>
                            <f:param value="#{studyPage.studyUI.studyVersion.versionNumber}"/>
                        </ice:outputFormat>
                    </div>
                </div>
                <h1><ice:outputText styleClass="warnMessage" value="Study Deaccessioned"/></h1>
                <ice:outputText id="dvnDeaccessionForwardLink" value="#{studyPage.studyUI.studyVersion.metadata.textCitation}"/>
                <p>
                    <ice:outputText value="The study you have requested has been deaccessioned."/>
                    <ice:outputText rendered="#{empty studyPage.studyUI.studyVersion.deaccessionLink}" value="No further information has been provided."/>
                    <ice:outputText rendered="#{!empty studyPage.studyUI.studyVersion.deaccessionLink}" value="An updated version has been created with Global ID,"/>
                    <ice:outputLink rendered="#{!empty studyPage.studyUI.studyVersion.deaccessionLink}" value="http://hdl.handle.net/#{studyPage.studyUI.studyVersion.deaccessionLinkAsGlobalId.authority}/#{studyPage.studyUI.studyVersion.deaccessionLinkAsGlobalId.studyId}">
                        <ice:outputText value="#{studyPage.studyUI.studyVersion.deaccessionLink}"/>
                    </ice:outputLink>
                </p>
                <label for="dvnDeaccessionComments" class="dvnDeaccessionCommentsLabel">Comments</label>
                <ice:outputText id="dvnDeaccessionComments" value="#{studyPage.studyUI.studyVersion.archiveNote}"/>
            </div>
        </div>
    </div>
</div>
