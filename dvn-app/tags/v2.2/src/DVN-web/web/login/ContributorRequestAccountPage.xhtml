<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
    <ui:composition template="/template.xhtml">
        <ui:param name="pageTitle" value="Request to Contribute - #{VDCRequest.dataversePageTitle}"/>
        <ui:define name="body">
            <ice:form id="contributorRequestForm">
                <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                <div class="dvn_section">
                    <div class="dvn_sectionTitle">
                        <a name="request" title="">
                            <ice:outputText value="Request to Become a Dataverse Contributor"/>
                        </a>
                    </div>
                    <div class="dvn_sectionBox">
                        <div class="dvn_margin12">
                            <ice:outputText value="In order to request to become a Contributor to this dataverse, please create an account. If you already have an account, please log in."/>
                            <div class="dvnContributorRequestFormLinks">
                                <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/login/LoginPage.xhtml?workflow=contributor">
                                    <ice:outputText value="Log in"/>
                                </ice:outputLink>
                                <ice:outputText value=" | " />
                                <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/login/AddAccountPage.xhtml?workflow=contributor">
                                    <ice:outputText value="Create Account"/>
                                </ice:outputLink>
                            </div>
                        </div>
                    </div>
                </div>
            </ice:form>
        </ui:define>
    </ui:composition>
</body>
</html>
