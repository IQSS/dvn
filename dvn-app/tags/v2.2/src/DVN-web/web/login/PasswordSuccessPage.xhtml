<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="Password Success - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <input type="hidden" name="pageName" value="PasswordSuccessPage"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage">
            <div class="dvnMsgBlockContainer">
              <p><ice:outputText value="Your password has been updated successfully."/></p>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="Password Update"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <p>
                <ice:outputLink value="/dvn">
                  <ice:outputText value="Go to the #{VDCRequest.vdcNetwork.name} Dataverse Network homepage"/>
                </ice:outputLink>
              </p>
              <p>
                <ice:outputLink rendered="#{VDCRequest.currentVDC != null}" value="/dvn#{VDCRequest.currentVDCURL}">
                  <ice:outputText value="Go to the #{VDCRequest.currentVDC.name} Dataverse homepage"/>
                </ice:outputLink>
              </p>
              <p>
                <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/login/LoginPage.xhtml?clearWorkflow=true">
                  <ice:outputText value="Log in"/>
                </ice:outputLink>
              </p>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
