<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="Request Access to File - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="body">
      <ice:form id="fileRequestForm">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage">
            <div class="dvnMsgBlockContainer">
              <p><ice:outputText value="Your request has been received. Please wait for approval from the administrator."/></p>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="Request Access to Restricted File"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/HomePage.xhtml" title="Go to Dataverse Home Page">
                <ice:outputText value=" Go to Dataverse Home Page"/>
              </ice:outputLink>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
