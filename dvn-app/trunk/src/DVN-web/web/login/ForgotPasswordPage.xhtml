<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <ui:composition template="/template.xhtml">
        <ui:param name="pageTitle" value="#{bundlePageInfo.forgotPasswordTitle} - #{VDCRequest.dataversePageTitle}"/>
        <ui:define name="metadata">
            <f:metadata></f:metadata>
            <f:event type="preRenderView" listener="#{ForgotPasswordPage.preRenderView}"/>
        </ui:define>
        <ui:define name="body">
            <ice:form id="form1">
                <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                <input type="hidden" name="pageName" value="ForgotPasswordPage"/>
                <div class="dvn_section">
                    <div class="dvn_sectionTitle">
                        <ice:outputText value="#{bundlePageInfo.forgotPasswordTitle}"/>
                    </div>
                    <div class="dvn_sectionBox">
                        <div class="dvn_margin12">
                            <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                                <div class="dvnMsgBlockContainer">
                                    <ice:outputText value="#{bundlePageInfo.forgotPasswordHelp}" escape="false"/>
                                </div>
                            </div>
                            <table cellpadding="0" cellspacing="0"
                                   columnClasses="vdcColPadded, vdcColPadded" columns="2" id="gridPanel2">
                                <div>
                                    <ice:outputText value="Username: "/>
                                    <ice:inputText id="inputUserName" value="#{ForgotPasswordPage.userName}" validator="#{ForgotPasswordPage.validateUserName}" size="40" required="true" requiredMessage="This field is required."/>
                                    <ice:message styleClass="errorMessage" for="inputUserName"/>
                                </div>
                            </table>
                            <div class="dvnFormPadding">
                                <ice:commandButton value="Submit" action="#{ForgotPasswordPage.submit}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </ice:form>
        </ui:define>
    </ui:composition>
</body>
</html>
