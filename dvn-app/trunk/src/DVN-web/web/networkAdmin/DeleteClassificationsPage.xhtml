<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="Delete Classification - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="classId" value ="#{DeleteClassificationsPage.classId}"/>
            <f:event type="preRenderView" listener="#{DeleteClassificationsPage.preRenderView}" />  
        </f:metadata>
    </ui:define>
    <ui:define name="body">
      <ice:form id="form1">
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="Delete Classification"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div id="groupPanel1">
                <ice:outputText  styleClass="warnMessage"
                                 value="By deleting a classification, you are removing it permanently from the Archive."/>
                <br/>
                <ice:outputText styleClass="warnMessage" value="Are you sure you want to delete "/>
                <ice:outputFormat  id="outputText3"
                                   styleClass="vdcTextStandOut"
                                   value="{0}">
                  <f:param value="#{DeleteClassificationsPage.classificationName}"/>
                </ice:outputFormat>
                <ice:outputText  id="outputText4" value="?"/>
              </div>
              <div id="groupPanel2" class="dvnFormPadding dvnFormMargin">
                <ice:commandButton  id="button1"
                                    binding="#{DeleteClassificationsPage.linkDelete}"
                                    value="Delete"
                                    action="#{DeleteClassificationsPage.delete}">
                  <f:attribute name="deleteId"              value="#{DeleteClassificationsPage.deleteId}"/>
                  <f:attribute name="classificationName"    value="#{DeleteClassificationsPage.classificationName}"/>
                </ice:commandButton>
                <ice:commandButton immediate="true"
                                   id="button2"
                                   value="Cancel"
                                   action="#{DeleteClassificationsPage.cancel}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
