<div xmlns:ui="http://java.sun.com/jsf/facelets"
                      xmlns:h="http://java.sun.com/jsf/html"
                      xmlns:f="http://java.sun.com/jsf/core"
                      xmlns:jsp="http://java.sun.com/JSP/Page"
                      xmlns:ice="http://www.icesoft.com/icefaces/component"
                      xmlns:dvn="/WEB-INF/tlds/dvn-components"
                      jsfc="ice:panelGroup">
<tr>
    <td class="dvnOptionsTableOption">
        <ice:outputText value="Download Term of Use"/>
    </td>
    <td>
      <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
        <div class="dvnMsgBlockContainer">
          <ice:outputText value="#{bundlePageInfo.editDvnDownloadTermsHelp}" escape="false"/>
        </div>
      </div>
      <div jsfc="ice:panelGroup" styleClass="dvnAccountTermsEnable">
        <ice:selectBooleanCheckbox value="#{OptionsPage.networkDownloadTermsOfUseEnabled}"/>
        <ice:outputText value=" Enable Terms of Use"/>
      </div>
      <ice:message for="textArea1" styleClass="errorMessage" id="outputText2MsgDL"/>
      <br/>
      <div jsfc="ice:panelGroup" styleClass="dvnAccountTermsField">
        <ice:inputTextarea cols="70" rows="8"
                           styleClass="formHtmlEnabled" id="textArea1DL" immediate="true"
                           value="#{OptionsPage.networkDownloadTermsOfUse}">
          <f:validator validatorId="XhtmlValidator"/>
        </ice:inputTextarea>
      </div>
    </td>
</tr>
</div>
