<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:dvn="/WEB-INF/tlds/dvn-components"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <ui:composition template="/template.xhtml">
    <ui:param name="pageTitle" value="#{bundlePageInfo.advancedSearchTitle} - #{VDCRequest.dataversePageTitle}"/>
    <ui:define name="metadata">    
        <!--f:metadata - COMMENTED OUT SINCE THERE ARE NO VIEW PARAMS - WORKAROUND-->  
            <f:event type="preRenderView" listener="#{AdvSearchPage.preRenderView}" />
            <f:event type="preRenderView" listener="#{BasicSearchFragment.preRenderView}"/>
        <!--f:metadata-->  
    </ui:define>         
    <ui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">

            <div id="dvnAdvSearch">
                <div class="dvnSearchBlock">
                    <ui:include src="BasicSearchFragment.xhtml"></ui:include>

                    <div class="dvn_searchlinks">
                        <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/AdvSearchPage.xhtml">
                            <ice:outputText value="Advanced Search"/>
                        </ice:outputLink>
                        <ice:outputLink value="http://guides.thedata.org/book/search" target="_blank">
                            <ice:outputText value="Tips"/>
                        </ice:outputLink>
                    </div>
                </div>
            </div>

          <div jsfc="ice:panelGroup">
            <table class="dvnPermissionsTable" cellspacing="0" cellpadding="0" border="0">
              <tr><td class="dvnPermissionsTableHeader"><ice:outputText value="#{bundlePageInfo.advancedSearchTitle}"/></td></tr>
              <tr>
                <td>
                  <div jsfc="ice:panelGroup" styleClass="dvnInformationMessage">
                    <div class="dvnMsgBlockContainer">
                      <ice:outputText value="#{bundlePageInfo.combinedSearchHelpWithLinks}" escape="false"/>
                    </div>
                  </div>
                  <ice:panelGrid cellpadding="0" cellspacing="0" columns="3" width="90%"
                                 id="gridPanel1" styleClass="dvnAdvSearchScopeTable"
                                 columnClasses="vdcAdvSearchCol1, vdcAdvSearchCol2, vdcAdvSearchCol3" rowClasses="list-row-odd, list-row-even">
                    <ice:outputText id="outputText1" styleClass="vdcSubHeaderColor" value="Study Cataloging Information"/>
                    <ice:outputText id="outputText2" styleClass="vdcSubHeaderColor" value="Operator"/>
                    <ice:outputText id="outputText3" styleClass="vdcSubHeaderColor" value="Search Term"/>
                    <ice:column>
                        <ice:selectOneMenu binding="#{AdvSearchPage.dropdown1}" id="dropdown1" value="Title"  immediate="true">
                          <f:selectItems binding="#{AdvSearchPage.dropdown1SelectItems}" id="dropdown1SelectItems" value="#{AdvSearchPage.dropdown3DefaultItems}"/>
                        </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                        <ice:selectOneMenu binding="#{AdvSearchPage.dropdown9}" id="dropdown9">
                          <f:selectItems binding="#{AdvSearchPage.dropdown4SelectItems3}" id="dropdown4SelectItems3" value="#{AdvSearchPage.dateItem1 ? AdvSearchPage.dropdown4DateItems : AdvSearchPage.dropdown4NotDateItems}"/>
                        </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                      <ice:inputText binding="#{AdvSearchPage.textField1}" id="textField1" size="40" action="#{AdvSearchPage.searchWithFacets}" />
                      <ice:message for="textField1" styleClass="errorMessage" showDetail="false" showSummary="true" />
                    </ice:column>
                    
                    <ice:column>
                      <ice:outputText id="outputText7" value="and "/>
                      <ice:selectOneMenu binding="#{AdvSearchPage.dropdown3}" id="dropdown3" value="Producer" immediate="true">
                        <f:selectItems binding="#{AdvSearchPage.dropdown3SelectItems}" id="dropdown3SelectItems" value="#{AdvSearchPage.dropdown3DefaultItems}"/>
                      </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                        <ice:selectOneMenu binding="#{AdvSearchPage.dropdown4}" id="dropdown4">
                          <f:selectItems binding="#{AdvSearchPage.dropdown4SelectItems}" id="dropdown4SelectItems" value="#{AdvSearchPage.dateItem2 ? AdvSearchPage.dropdown4DateItems : AdvSearchPage.dropdown4NotDateItems}"/>
                        </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                        <ice:inputText binding="#{AdvSearchPage.textField2}" id="textField2" size="40" action="#{AdvSearchPage.searchWithFacets}"/>
                    </ice:column>
                    
                    <ice:column>
                      <ice:outputText id="outputText6" value="and "/>
                      <ice:selectOneMenu binding="#{AdvSearchPage.dropdown5}" id="dropdown5" value="Production Date"  immediate="true">
                        <f:selectItems binding="#{AdvSearchPage.dropdown3SelectItems1}" id="dropdown3SelectItems1" value="#{AdvSearchPage.dropdown3DefaultItems}"/>
                      </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                    <ice:selectOneMenu binding="#{AdvSearchPage.dropdown6}" id="dropdown6">
                      <f:selectItems binding="#{AdvSearchPage.dropdown4SelectItems1}" id="dropdown4SelectItems1" value="#{AdvSearchPage.dateItem3 ? AdvSearchPage.dropdown4DateItems : AdvSearchPage.dropdown4NotDateItems}"/>
                    </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                    <ice:inputText binding="#{AdvSearchPage.textField3}" id="textField3" size="40" action="#{AdvSearchPage.searchWithFacets}"/>
                    </ice:column>
                    
                    <ice:column>
                      <ice:outputText id="outputText8" value="and "/>
                      <ice:selectOneMenu binding="#{AdvSearchPage.dropdown7}" id="dropdown7" value="Time Period Covered Start" immediate="true">
                        <f:selectItems binding="#{AdvSearchPage.dropdown3SelectItems2}" id="dropdown3SelectItems2" value="#{AdvSearchPage.dropdown3DefaultItems}"/>
                      </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                    <ice:selectOneMenu binding="#{AdvSearchPage.dropdown8}" id="dropdown8">
                      <f:selectItems binding="#{AdvSearchPage.dropdown4SelectItems2}" id="dropdown4SelectItems2" value="#{AdvSearchPage.dateItem4 ? AdvSearchPage.dropdown4DateItems : AdvSearchPage.dropdown4NotDateItems}"/>
                    </ice:selectOneMenu>
                    </ice:column>
                    <ice:column>
                    <ice:inputText binding="#{AdvSearchPage.textField4}" id="textField4" size="40" action="#{AdvSearchPage.searchWithFacets}"/>
                    </ice:column>
                  </ice:panelGrid>

                  <div class="dvnFormPaddingTop">
                      <ice:panelGrid cellpadding="0" cellspacing="0" columns="3" width="90%"
                                 id="gridPanel1b" styleClass="dvnAdvSearchScopeTable"
                                 columnClasses="vdcAdvSearchCol1, vdcAdvSearchCol2, vdcAdvSearchCol3" rowClasses="list-row-odd, list-row-even">
                            <ice:outputText id="outputText1b" styleClass="vdcSubHeaderColor" value="Tabular Data Variable Information"/>
                            <ice:outputText id="outputText2b" styleClass="vdcSubHeaderColor" value="Operator"/>
                            <ice:outputText id="outputText3b" styleClass="vdcSubHeaderColor" value="Search Term"/>
                      </ice:panelGrid>
                      <ice:dataTable cellpadding="0" cellspacing="0" columns="3" width="90%"
                                     binding="#{AdvSearchPage.dataTableVariableInfo}" value="#{AdvSearchPage.variableInfoList}" var="currentRow"
                                     styleClass="dvnAdvSearchScopeTable" columnClasses="vdcAdvSearchCol1, vdcAdvSearchCol2, vdcAdvSearchCol3" rowClasses="list-row-odd, list-row-even">
                            <ice:column>
                                <ice:outputText value="Variable Information"/>
                            </ice:column>
                            <ice:column>
                                <ice:outputText value="Contains"/>
                            </ice:column>
                            <ice:column>
                                <ice:inputText id="input_VariableInfo" size="40" value="#{currentRow.value}" binding="#{AdvSearchPage.inputVariableInfo}" action="#{AdvSearchPage.searchWithFacets}"/>
                            </ice:column>
                      </ice:dataTable>
                  </div>

                  <div jsfc="ice:panelGroup" styleClass="dvnFormPaddingTop" rendered="#{AdvSearchPage.searchableFileLevelMetadata}"> 
                    <ice:panelGrid cellpadding="0" cellspacing="0" columns="3" width="90%"
                                 id="gridPanel1c" styleClass="dvnAdvSearchScopeTable"
                                 columnClasses="vdcAdvSearchCol1, vdcAdvSearchCol2, vdcAdvSearchCol3" rowClasses="list-row-odd, list-row-even">
                            <ice:outputText id="outputText1c" styleClass="vdcSubHeaderColor" value="FITS File Information"/>
                            <ice:outputText id="outputText2c" styleClass="vdcSubHeaderColor" value="Operator"/>
                            <ice:outputText id="outputText3c" styleClass="vdcSubHeaderColor" value="Search Term"/>
                    </ice:panelGrid>
                    <ice:panelGrid cellpadding="0" cellspacing="0" columns="3" width="90%"
                                 id="fileLevelSearchGridPanel1" styleClass="dvnAdvSearchScopeTable dvnAdvSearchScopePnlGrdTable"
                                 columnClasses="vdcAdvSearchCol1, vdcAdvSearchCol2, vdcAdvSearchCol3" rowClasses="list-row-odd, list-row-even">
                      <ice:column>
                        <ice:selectOneMenu binding="#{AdvSearchPage.dropdownFileMeta}" id="fileMetaDropdown"  immediate="true">
                            <f:selectItems binding="#{AdvSearchPage.dropdownFileMetaSelectItems}" id="dropdownFileMetaFields" value="#{AdvSearchPage.fileLevelMetaKeysDropdown}"/>
                        </ice:selectOneMenu>    
                      </ice:column>
                      <ice:column>
                          <ice:outputText value="Contains"/>
                      </ice:column>
                      <ice:column>
                          <ice:inputText id="input_fileMetaValue" size="40" binding="#{AdvSearchPage.fileMetaSearchValue}"  action="#{AdvSearchPage.searchWithFacets}"/>
                      </ice:column>
                    </ice:panelGrid>
                  </div>
                    
                  <div jsfc="ice:panelGroup" styleClass="dvnFormPadding" rendered="#{AdvSearchPage.collectionsIncluded}">
                      <div class="dvnAdvSearchScopeHeadPad">
                        <ice:outputText id="outputText5" styleClass="vdcSubHeaderColor" value="Collections Scope"/>
                        <ice:selectOneRadio binding="#{AdvSearchPage.radioButtonList1}" id="radioButtonList1" layout="pageDirection" value="Search All Collections">
                        <f:selectItems binding="#{AdvSearchPage.radioButtonList1SelectItems}" id="radioButtonList1SelectItems" value="#{AdvSearchPage.radioButtonList1DefaultItems}"/>
                        </ice:selectOneRadio>
                      </div>
                        
                    <ice:dataTable binding="#{AdvSearchPage.dataTable1}" cellpadding="0" cellspacing="0" width="90%"
                                   value="#{AdvSearchPage.collectionModelList}" var="currentRow"
                                   styleClass="dvnAdvSearchCollectionsTable" columnClasses="vdcColPadded" id="dataTable1" >
                      <ice:column binding="#{AdvSearchPage.column1}" id="column1">
                        <ice:selectBooleanCheckbox id="checkbox1" style="margin-right: #{currentRow['level']}.5em;" binding="#{AdvSearchPage.checkbox1}" value="#{currentRow['selected']}"/>
                        <div jsfc="ice:panelGroup" styleClass="#{(currentRow['level'] >= 2) ? 'dvnAdvSearchCollectionsTableChild' : 'dvnAdvSearchCollectionsTableParent'}">
                          <ice:outputText id="outputText11" value="#{currentRow['name']}"/>
                        </div>
                      </ice:column>
                    </ice:dataTable>
                  </div>

                  <div class="dvnFormPadding dvnFormMargin">
                    <!--<ice:commandButton id="button2" value="Search" type="submit" action="#{AdvSearchPage.search}"/>-->
                    <ice:commandButton id="button2" value="Search" type="submit" action="#{AdvSearchPage.searchWithFacets}"/>
                  </div>
                </td>
              </tr>
            </table>
            
          </div>
          
        </div>
        
      </ice:form>
    </ui:define>
  </ui:composition>
</body>
</html>
