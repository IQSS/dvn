<div xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:jsp="http://java.sun.com/JSP/Page"
     xmlns:dvn="/WEB-INF/tlds/dvn-components"
     xmlns:ice="http://www.icesoft.com/icefaces/component">
    <script type="text/javascript">
        function clickclear(thisfield, defaulttext) {
            if (thisfield.value == defaulttext) {
                thisfield.value = "";
            }
        }
    </script>
    <fieldset>
        <label for="search">
            <ice:inputText onkeypress="if (window.event) return processEvent('', 'form1:search'); else return processEvent(event, 'form1:search');" value="#{BasicSearchFragment.searchValue}" id="simpleSearch" onclick="clickclear(this, '#{(VDCRequest.currentVDC == null) ? 'Enter keywords to search this Dataverse Network' : 'Enter keywords to search this Dataverse'}')"/>
        </label>
        <label for="button">
             <ice:commandButton id="search" value="Search"  action="#{BasicSearchFragment.search_action}"/>
        </label>
    </fieldset>
    <div class="dvnSearchSuggestions" rendered="#{!empty BasicSearchFragment.searchTerms}">
        Try searching for 
            <ui:repeat rendered="#{!empty BasicSearchFragment.searchTerms}"
               value="#{BasicSearchFragment.searchTerms}"
               var="term">
        <ui:fragment rendered="#{empty(item.xtraItems)}">
                <ice:commandLink id="deleteColLink" action="#{BasicSearchFragment.keywordSearch_action(term)}" >
                    <ice:outputText value="[#{term}] "/>
                </ice:commandLink> 
        </ui:fragment>
    </ui:repeat>
    </div>                                                     

    

</div>
