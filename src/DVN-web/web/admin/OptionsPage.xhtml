<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - My Options"/>
    <gui:define name="body">
      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="My Options in #{VDCRequest.currentVDC.name} dataverse"/>
          </div>
          <div jsfc="ice:panelGroup" rendered="#{VDCSession.loginBean.contributor and not VDCRequest.currentVDC.harvestingDv}">
            <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.ContributorSection}"/></td></tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink1" value="/dvn#{VDCRequest.currentVDCURL}/faces/study/EditStudyPage.xhtml">
                    <ice:outputText id="hyperlink1Text" value="#{bundle.AddStudyTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.AddStudyHelp}"/></td>
              </tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink  value="/dvn#{VDCRequest.currentVDCURL}/faces/study/ReviewStudiesPage.xhtml">
                    <ice:outputText  value="#{bundle.ReviewStudiesTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.ReviewStudiesContributorHelp}"/></td>
              </tr>
            </table>
          </div>

          <div jsfc="ice:panelGroup" rendered="#{VDCSession.loginBean.curator or VDCSession.loginBean.admin or VDCSession.loginBean.networkAdmin}">
            <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.CuratorSection}"/></td></tr>
              <gui:fragment rendered="#{not VDCRequest.currentVDC.harvestingDv}">
                <tr>
                  <td class="dvnOptionsTableOption">
                    <ice:outputLink id="hyperlink5" value="/dvn#{VDCRequest.currentVDCURL}/faces/study/EditStudyPage.xhtml">
                      <ice:outputText id="hyperlink1Text1" value="#{bundle.AddStudyTitle}"/>
                    </ice:outputLink>
                  </td>
                  <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.AddStudyHelp}"/></td>
                </tr>
                <tr>
                  <td class="dvnOptionsTableOption">
                    <ice:outputLink id="hyperlink6" value="/dvn#{VDCRequest.currentVDCURL}/faces/study/ManageStudiesPage.xhtml">
                      <ice:outputText id="hyperlink2Text1" value="#{bundle.ReviewStudiesTitle}"/>
                    </ice:outputLink>
                  </td>
                  <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.ReviewStudiesHelp}"/></td>
                </tr>
                <tr>
                  <td class="dvnOptionsTableOption">
                    <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/ManageTemplatesPage.xhtml?mode=4" >
                      <ice:outputText value="#{bundle.TemplatesTitle}" escape="false"/>
                    </ice:outputLink>
                  </td>
                  <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.TemplatesHelp}"/></td>
                </tr>
              </gui:fragment>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink8" value="/dvn#{VDCRequest.currentVDCURL}/faces/collection/ManageCollectionsPage.xhtml">
                    <ice:outputText id="hyperlink4Text1" value="#{bundle.CollectionsTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.CollectionsHelp}"/></td>
              </tr>
            </table>
          </div>

          <div jsfc="ice:panelGroup" rendered="#{VDCSession.loginBean.admin == true or VDCSession.loginBean.networkAdmin == true}">
            <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.DvSettingsSection}"/></td></tr>
              <gui:fragment rendered="#{not VDCRequest.currentVDC.harvestingDv}">
                <tr>
                  <td class="dvnOptionsTableOption">
                    <ice:outputLink id="hyperlink15a" value="/dvn#{VDCRequest.currentVDCURL}/faces/site/EditSitePage.xhtml">
                      <ice:outputText id="hyperlink15aText" value="#{bundle.DvSettingsTitle}"/>
                    </ice:outputLink>
                  </td>
                  <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.DvSettingsHelp}"/></td>
                </tr>
              </gui:fragment>
              <gui:fragment rendered="#{VDCRequest.currentVDC.harvestingDv}">
                <tr>
                  <td class="dvnOptionsTableOption">
                    <ice:outputLink id="hyperlink15b" value="/dvn#{VDCRequest.currentVDCURL}/faces/site/EditHarvestSitePage.xhtml?harvestId=#{VDCRequest.currentVDC.harvestingDataverse.id}">
                      <ice:outputText id="hyperlink15bText" value="#{bundle.DvSettingsTitle}"/>
                    </ice:outputLink>
                  </td>
                  <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.DvHarvestSettingsHelp}"/></td>
                </tr>
              </gui:fragment>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink3" value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditBannerFooterPage.xhtml">
                    <ice:outputText id="hyperlink1Text2" value="#{bundle.BrandingTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.BrandingHelp}"/></td>
              </tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink4" value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditHomePanelsPage.xhtml">
                    <ice:outputText id="hyperlink2Text2" value="#{bundle.DescriptionTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.DvDescriptionHelp}"/></td>
              </tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink17" value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditContactUsPage.xhtml">
                    <ice:outputText id="hyperlink17Text" value="#{bundle.NotificationsTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.NotificationsHelp}"/></td>
              </tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink16" value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/SearchFieldsPage.xhtml">
                    <ice:outputText id="hyperlink16Text" value="#{bundle.FieldsSearchResultsTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.FieldsSearchResultsHelp}"/></td>
              </tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/PromotionalLinkSearchBoxPage.xhtml">
                    <ice:outputText value="#{bundle.CodePromotionalTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.CodePromotionalHelp}"/></td>
              </tr>
            </table>

            <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText value="#{bundle.DvTermsSection}"/></td></tr>
              <gui:fragment rendered="#{not VDCRequest.currentVDC.harvestingDv}">
                <tr>
                  <td class="dvnOptionsTableOption">
                    <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditDepositUseTermsPage.xhtml" >
                      <ice:outputText id="hyperlink5Text3" value="#{bundle.TermsStudyTitle}"/>
                    </ice:outputLink>
                  </td>
                  <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.TermsStudyHelp}"/></td>
                </tr>
              </gui:fragment>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink14" value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/EditUseTermsPage.xhtml">
                    <ice:outputText id="hyperlink4Text3" value="#{bundle.TermsFileTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.TermsFileHelp}"/></td>
              </tr>
            </table>

            <table class="dvnOptionsTable" cellspacing="0" cellpadding="0" border="0" width="100%">
              <tr><td colspan="2" class="dvnOptionsTableHeader"><ice:outputText  value="#{bundle.DvPrivilegesSection}"/></td></tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink id="hyperlink11" value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/PrivilegedUsersPage.xhtml">
                    <ice:outputText id="hyperlink1Text3" value="#{bundle.DvPrivilegesTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.DvPrivilegesHelp}"/></td>
              </tr>
              <tr>
                <td class="dvnOptionsTableOption">
                  <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/login/AddAccountPage.xhtml">
                    <ice:outputText value="#{bundle.AddAccountTitle}"/>
                  </ice:outputLink>
                </td>
                <td><ice:outputText styleClass="dvnOptionsTableNote" value="#{bundle.AddAccountHelp}"/></td>
              </tr>
            </table>
          </div>

        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
