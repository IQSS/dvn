<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>

  <body>
    <gui:composition template="/template.xhtml">
      <gui:param name="pageTitle" value="DVN - Add Collection Link" />
      <gui:define name="body">
        <ice:form id="form1">
          <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>

          <div class="dvn_section">
            <div class="dvn_sectionTitle">
              <ice:outputText value="Add Collection Link"/>
            </div>
            <div class="dvn_sectionBox">
              <div class="dvn_margin12">

                <ice:outputText value="Select a collection from another (public) dataverse that you would like to add your dataverse (the collection you select will be displayed in the homepage of your dataverse and it will be included in your dataverse searches)."/>

                <div jsfc="ice:panelGroup" id="layoutPanel1" panelLayout="flow" style="width: 100%;">

                  <ice:panelGrid cellpadding="0" cellspacing="0" columns="2" width="100%">
                    <div jsfc="ice:panelGroup" id="groupPanel1" styleClass="vdcFieldTitle">
                      Type
                    </div>
                    <div jsfc="ice:panelGroup">
                      Linked
                    </div>
                    <div jsfc="ice:panelGroup" id="groupPanel2" styleClass="vdcFieldTitle">
                      Dataverse
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:selectOneMenu value="#{AddLinkPage.dvId}" partialSubmit="true">
                        <f:selectItems value="#{AddLinkPage.dvItems}"/>
                      </ice:selectOneMenu>
                    </div>
                    <div jsfc="ice:panelGroup" id="groupPanel3" styleClass="vdcFieldTitle">
                      Collection
                    </div>
                    <div jsfc="ice:panelGroup">
                      <ice:selectOneMenu value="#{AddLinkPage.collId}">
                        <f:selectItems value="#{AddLinkPage.collectionItems}"/>
                      </ice:selectOneMenu>
                    </div>
                  </ice:panelGrid>

                </div>

                <div style="padding-top: 20px;">
                  <ice:commandButton id="button1" value="Save" action="#{AddLinkPage.save_action}"/>
                  <ice:commandButton id="button2" value="Cancel" style="margin-left: 30px;" action="#{AddLinkPage.cancel_action}"/>
                </div>

              </div>
            </div>
          </div>

        </ice:form>
      </gui:define>
    </gui:composition>
  </body>
</html>
