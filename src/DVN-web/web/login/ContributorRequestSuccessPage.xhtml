<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <gui:composition template="/template.xhtml">
        <gui:param name="pageTitle" value="Contributor Success - #{VDCRequest.dataversePageTitle}"/>
        <gui:define name="body">
            <ice:form id="contributorRequestForm">
                <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                <div class="dvn_createDvRequest dvn_section dvn_overflow">
                    <div class="requestHeader dvn_overflow">
                        <ice:outputText value="Success! &lt;span&gt;&gt; Become a Contributor&lt;/span&gt;" escape="false"/>
                    </div>
                    <div jsfc="ice:panelGroup" rendered="#{LoginWorkflowBean.contributorWorkflow}" styleClass="requestTimeline contributorTimelineStep3">
                        <div class="requestTimelinePoint contributorWorkflowStep1"><img src="/dvn/resources/lrg-blue-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong class="requestWorkflowCompleted">Create Account</strong></div>
                        <div class="requestTimelinePoint contributorWorkflowStep2"><img src="/dvn/resources/lrg-blue-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong class="requestWorkflowCompleted">Terms of Use</strong></div>
                        <div class="requestTimelinePoint contributorWorkflowStep3"><img src="/dvn/resources/lrg-blue-bullet.gif" class="vdcNoBorder" alt=""/><br/><strong class="requestWorkflowCurrent">Success!</strong></div>
                    </div>
                    <div class="requestContent">
                        <div class="requestContentDescLeft">
                            <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnSuccessMessage">
                                <div class="dvnMsgBlockContainer">
                                    <p><ice:outputText styleClass="successMessage" value="You are now a contributor to the #{VDCRequest.currentVDC.name} Dataverse!"/></p>
                                </div>
                            </div>
                        </div>
                        <div class="requestContentFormRight requestContentSucess">
                            <div class="dvn_margin12">
                                <p><ice:outputText value="As a contributor, you can:"/> </p>
                                <ul>
                                    <li>
                                        <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/study/EditStudyPage.xhtml">
                                            <ice:outputText value="Add new studies and upload files"/>
                                        </ice:outputLink>
                                    </li>
                                    <li>
                                        <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/study/ManageStudiesPage.xhtml">
                                            <ice:outputText value="View studies you have uploaded"/>
                                        </ice:outputLink>
                                    </li>
                                </ul>
                                <p><ice:outputText value="You can get to these links from "/> <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/admin/OptionsPage.xhtml">
                                        <ice:outputText value="My Options"/>
                                </ice:outputLink> <ice:outputText value=" (displayed in the menubar when you are logged in to this dataverse)."/></p>
                                <p><ice:outputText escape="false" value="Click on &lt;em&gt;Ready for Review&lt;/em&gt; when your study is complete. This notifies your dataverse administrator to release your study.
                                                                         Keep in mind that after you submit your study for review, you cannot edit or add files to it. Click &lt;em&gt;Report Issue&lt;/em&gt; to ask questions or report concerns to your dataverse administrator."/></p>
                            </div>
                        </div>
                    </div>
                </div>
            </ice:form>
        </gui:define>
    </gui:composition>
</body>
</html>
