<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.exportsTitle}"/>
    <gui:define name="body">
      <script type="text/javascript">
          //<![CDATA[
          function updateExportInput(  ) {
              exportPeriod = getSelect("exportPeriod");
              exportHourOfDay = getInput("exportHourOfDay");
              exportDayOfWeek = getInput("exportDayOfWeek");
              if (exportPeriod.value=="daily") {
                  exportHourOfDay.disabled = false;
                  exportDayOfWeek.disabled = true;
                  exportDayOfWeek.value='';
              } else if (exportPeriod.value=="weekly") {
                  exportDayOfWeek.disabled = false;
                  exportHourOfDay.disabled = false;
              } else {
                  exportDayOfWeek.disabled = true;
                  exportHourOfDay.disabled = true;
                  exportHourOfDay.value='';
                  exportDayOfWeek.value='';
              }
          }
          function getInput( id ) {
              elements=document.getElementsByTagName("input");
              for(i=0; i < elements.length; i++) {
                  if (elements[i].id.indexOf(id) != -1 ) {
                      return elements[i];
                  }
              }
          }
          function getSelect( id ) {
              elements=document.getElementsByTagName("select");
              for(i=0; i < elements.length; i++) {
                  if (elements[i].id.indexOf(id) != -1) {
                      return elements[i];
                  }
              }
          }
          // ]]>
      </script>
      <ice:form id="form1">
        <input type="hidden" name="pageName" value="EditExportSchedulePage"/>
        <div class="dvn_section">
           <div jsfc="ice:panelGroup" styleClass="#{(EditExportSchedulePage.success) ? 'dvnSuccessMessage' : 'dvnInformationMessage'}">
             <ice:outputText value="#{bundlePageInfo.exportsHelp}" escape="false"/>
             <ice:messages layout="list" showDetail="false" showSummary="true" value="Update Successful!"/>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.exportsTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="vdcHelpText">
                <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" value="/resources/icon_info.gif"/>
                <ice:outputText value=" Here you can schedule how often the studies in your Dataverse Network (DVN) will be exported into XML,
                                using DDI (with study and variable metadata) and Dublin Core (with study metadata only) formats.
                                These export files are used by the OAI server that comes with your DVN and, in general, for preservation and sharing of your DVN data."/>
              </div>
              <ice:panelGrid cellpadding="0" cellspacing="0" columns="2"
                             columnClasses="vdcColPadded, vdcColPadded" id="gridPanel2">
                <div jsfc="ice:panelGroup">
                  <ice:outputText value="Export Period"/>
                </div>
                <div jsfc="ice:panelGroup">
                  <ice:selectOneMenu id="exportPeriod" value="#{EditExportSchedulePage.exportPeriod}" onchange='updateExportInput();'>
                    <f:selectItem itemValue="" itemLabel="Not Selected"/>
                    <f:selectItem itemValue="daily" itemLabel="Export daily"/>
                    <f:selectItem itemValue="weekly" itemLabel="Export weekly"/>
                  </ice:selectOneMenu>
                  <ice:message styleClass="errorMessage" for="exportPeriod"/>
                </div>
                <div jsfc="ice:panelGroup">
                  <ice:outputText value="Export Hour of Day (0-23)"/>
                </div>
                <div jsfc="ice:panelGroup">
                  <ice:inputText id="exportHourOfDay" value="#{EditExportSchedulePage.exportHourOfDay}" required="true">
                    <f:validateLongRange minimum="0" maximum="23"/>
                  </ice:inputText>
                  <ice:message for="exportHourOfDay" styleClass="errorMessage"/>
                </div>
                <div jsfc="ice:panelGroup">
                  <div id="requiredDayOfWeek">
                    <ice:outputText  value="Export Day of Week (1-7)"/>
                    <!--ice:graphicImage  value="/resources/icon_required.gif"/-->
                  </div>
                </div>
                <div jsfc="ice:panelGroup">
                  <div id="requiredDayOfWeekText">
                    <ice:inputText id="exportDayOfWeek" value="#{EditExportSchedulePage.exportDayOfWeek}" required="true" requiredMessage="This field is required.">
                      <f:validateLongRange minimum="1" maximum="7"/>
                    </ice:inputText>
                    <ice:message for="exportDayOfWeek" styleClass="errorMessage"/>
                  </div>
                </div>
              </ice:panelGrid>
              <div jsfc="ice:panelGroup" styleClass="dvnFormPadding dvnFormMargin">
                <ice:commandButton value="Save" action="#{EditExportSchedulePage.save}"/>
                <ice:commandButton immediate="true" value="Cancel" action="myNetworkOptions"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>
      <script type="text/javascript">
          // initial call to disable subsetting Restricted (if needed)
          updateExportInput();
      </script>
    </gui:define>
  </gui:composition>
</body>
</html>
