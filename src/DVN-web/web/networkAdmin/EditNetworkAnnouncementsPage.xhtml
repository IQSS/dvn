<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
<gui:composition template="/template.xhtml">

<gui:param name="pageTitle" value="DVN - Edit Network Announcements" />

  <gui:define name="body">

    <ice:form  id="editNetworkAnnouncementsForm"> 

    <div class="dvn_section">
        <div class="dvn_sectionTitle">
          
                <ice:outputText  value="#{bundle.editNetworkAnnouncementsHeading}"/>
            
        </div>            
        <div class="dvn_sectionBox"> 
            <div class="dvn_margin12"> 
                
                <ice:messages layout="list" showDetail="false" showSummary="true" styleClass="successMessage" />
                
                <div jsfc="ice:panelGroup"   id="groupPanel2">
                    <ice:outputText  id="outputText4" value="#{bundle.enableNetworkAnnouncementsLabel}"/>
                    <ice:selectBooleanCheckbox  id="chkEnableNetworkAnnouncements" value="#{EditNetworkAnnouncementsPage.chkEnableNetworkAnnouncements}"/>
                    <div jsfc="ice:panelGroup"   style="padding-right: 70px">
                        <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/icon_info.gif" />  
                        <ice:outputText value="#{bundle.enableNetworkAnnouncementsHelpMsg} #{bundle.htmlHelpText}" styleClass="vdcHelpText" />
                    </div>
                </div>
                <ice:message id="networkAnnouncementsMsg" 
                           for="networkAnnouncements"
                           styleClass="errorMessage"/>
                <br />
                <div jsfc="ice:panelGroup"   id="groupPanel3" style="padding-top: 5px; padding-bottom: 20px">
                    <ice:inputTextarea cols="100" 
                                     id="networkAnnouncements" 
                                     rows="15" 
                                     value="#{EditNetworkAnnouncementsPage.networkAnnouncements}"
                                     styleClass="formHtmlEnabled">
                        <f:validator validatorId="XhtmlValidator"/>
                    </ice:inputTextarea>
                </div>
                <div jsfc="ice:panelGroup"   id="groupPanel5" style="padding-left: 200px; padding-top: 20px">
                    <ice:commandButton  id="btnSave" value="#{bundle.saveButtonLabel}" action="#{EditNetworkAnnouncementsPage.save_action}"/>
                    <ice:commandButton  id="btnCancel" style="margin-left: 30px" value="#{bundle.cancelButtonLabel}" action="#{EditNetworkAnnouncementsPage.cancel_action}"/>
                </div>
                
            </div>
        </div>
    </div>
    
                
    </ice:form>               
            </gui:define>
        </gui:composition>
    </body>
</html>
