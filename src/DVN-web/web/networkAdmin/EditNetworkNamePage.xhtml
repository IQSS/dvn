<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:jsp="http://java.sun.com/JSP/Page"
       xmlns:ice="http://www.icesoft.com/icefaces/component"
      >
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
<gui:composition template="/template.xhtml">

<gui:param name="pageTitle" value="DVN - Edit Dataverse Network Name" />

  <gui:define name="body">

        <ice:form id="form1">
            <div class="dvn_section">
                <div class="dvn_sectionTitle">
                        <ice:outputText  value="Edit Network Name"/>         
                </div>            
                <div class="dvn_sectionBox"> 
                    <div class="dvn_margin12">
                        
                        <div jsfc="ice:panelGroup" styleClass="#{EditNetworkNamePage.msg.styleClass}"  rendered="#{!empty EditNetworkNamePage.msg.messageText}">
                            <ice:outputText id="statusMessage"  value="#{EditNetworkNamePage.msg.messageText}" /> 
                        </div>
                        
                        <div jsfc="ice:panelGroup"  style="padding-bottom: 20px">
                            <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/icon_info.gif" />
                            <ice:outputText styleClass="vdcHelpText" value="Your Dataverse Network name is used in the &quot;Connected to&quot; banner displayed in each dataverse added to this Network. Please use a short name."/>
                        </div>
                        
                        <ice:panelGrid cellpadding="0" cellspacing="0"
                                     columnClasses="vdcColPadded, vdcColPadded" columns="2" id="gridPanel2">
                            <div jsfc="ice:panelGroup"  id="groupPanel1">
                                <ice:outputText id="outputText2" value="Network Name"/>
                                <ice:graphicImage id="image1" value="/resources/icon_required.gif"/>
                            </div>
                            <ice:inputText binding="#{EditNetworkNamePage.textField1}" id="textField1" size="20" value="#{EditNetworkNamePage.networkName}" onkeypress="if (window.event) return processEvent('', 'form1:button1'); else return processEvent(event, 'form1:button1');"/>
                        </ice:panelGrid>
                        <div jsfc="ice:panelGroup" id="groupPanel2" style="padding-left: 110px; padding-top: 20px">
                            <ice:commandButton id="button1" value="Save" action="#{EditNetworkNamePage.saveNetworkName}"/>
                            <ice:commandButton id="button2" style="margin-left: 30px" value="Cancel" action="#{EditNetworkNamePage.cancel}"/>
                        </div>
                        
                    </div>
                </div>
            </div>
        </ice:form>            
            </gui:define>
        </gui:composition>
    </body>
</html>
