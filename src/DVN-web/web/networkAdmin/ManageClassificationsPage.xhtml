<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:dvn="/WEB-INF/tlds/dvn-components">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.manageClassificationsTitle}"/>
    <gui:define name="body">
      <ice:form>
        <div class="dvn_section">
          <div jsfc="ice:panelGroup" styleClass="dvnMsgBlockRound dvnInformationMessage">
            <div class="dvnMsgBlockContainer">
              <ice:outputText value="#{bundlePageInfo.manageClassificationsHelp}" escape="false"/>
            </div>
          </div>
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageClassificationsTitle}"/>
          </div>
          <!-- ***************************** add content here ************************************ -->
          <div jsfc="ice:panelGroup" rendered="#{manageClassificationsPage.result == true}" styleClass="successMessage">
            <ice:messages id="iceMessage" binding="#{manageClassificationsPage.iceMessage}" layout="list" showDetail="false" showSummary="true"/>
          </div>
          <div class="dvnManageClassificationsTableTop">
            <div jsfc="ice:panelGroup" styleClass="dvnManageClassificationsTableTotals">
              <ice:outputText value="Classifications: #{manageClassificationsPage.itemBeansSize}"/>
            </div>
            <div jsfc="ice:panelGroup" styleClass="dvnManageClassificationsTableCreateLink">
              <ice:outputLink value="/dvn#{VDCRequest.currentVDCURL}/faces/networkAdmin/AddClassificationsPage.xhtml">
                <ice:outputText id="createClassification" value="Create Classification"/>
              </ice:outputLink>
            </div>
          </div>
          <ice:dataTable id="dataverseList" binding="#{manageClassificationsPage.mainTable}"
                         styleClass="dvnManageClassificationsTable"
                         rowClasses="evenRow, oddRow" headerClass="groupRow"
                         columnClasses="dvnMngClssTableSelect,dvnMngClssTableName,dvnMngClssTableDesc,dvnMngClssTableCount,dvnMngClssTableDelete"
                         sortColumn="#{manageClassificationsPage.sortColumnName}"
                         value="#{manageClassificationsPage.itemBeans}" var="dvItems">
            <!-- name number -->
            <f:facet name="header">
              
            </f:facet>
            <!-- contract/expand column -->
            <ice:column>
              <ice:panelGroup>
                <!-- Render the expand/contract if there is an image -->
                <ice:commandLink actionListener="#{manageClassificationsPage.toggleChildren}">
                  <ice:graphicImage id="expandContractImage"
                                    binding="#{manageClassificationsPage.toggleImage}"
                                    value="#{dvItems.expandContractImage}">
                    <f:attribute name="groupingId" value="#{dvItems.id}"/>
                  </ice:graphicImage>
                </ice:commandLink>
                <ice:outputText escape="false"
                                rendered="#{dvItems.expandContractImage == null}"
                                value="&lt;!-- cell spacer --&gt;"/>
              </ice:panelGroup>
            </ice:column>
            <!-- classification name -->
            <ice:column>
              <f:facet name="header">
                <ice:commandSortHeader
                  columnName="#{manageClassificationsPage.nameColumnName}"
                  arrow="true"
                  actionListener="#{manageClassificationsPage.sort}">
                  <ice:outputText value="#{manageClassificationsPage.nameColumnName}"/>
                </ice:commandSortHeader>
              </f:facet>
              <ice:outputLink style="text-indent: #{dvItems.textIndent}em !important;" value="/dvn/faces/networkAdmin/AddClassificationsPage.xhtml">
                <f:param name="cid" value="#{dvItems.id}"/>
                <ice:outputText styleClass="#{dvItems.indentStyleClass}" value="#{dvItems.name}"/>
              </ice:outputLink>
            </ice:column>
            <!-- description -->
            <ice:column>
              <f:facet name="header">
                <ice:commandSortHeader
                  columnName="#{manageClassificationsPage.shortDescriptionColumnName}"
                  arrow="true"
                  actionListener="#{manageClassificationsPage.sort}">
                  <ice:outputText value="#{manageClassificationsPage.shortDescriptionColumnName}"/>
                </ice:commandSortHeader>
              </f:facet>
              <ice:outputText value="#{dvItems.shortDescription}"/>
            </ice:column>
            <!-- subclassifications  -->
            <ice:column>
              <f:facet name="header">
                <ice:commandSortHeader
                  columnName="#{manageClassificationsPage.subclassificationsColumnName}"
                  arrow="true"
                  actionListener="#{manageClassificationsPage.sort}">
                  <ice:outputText value="#{manageClassificationsPage.subclassificationsColumnName}"/>
                </ice:commandSortHeader>
              </f:facet>
              <ice:outputText value="#{dvItems.subclassification}"/>
            </ice:column>
            <!-- controls -->
            <ice:column>
              <f:facet name="header">
                <ice:outputText escape="false" value="Delete"/>
              </f:facet>
              <ice:outputLink value="/dvn/faces/networkAdmin/DeleteClassificationsPage.xhtml">
                <f:param name="cid" value="#{dvItems.id}"/>
                <ice:outputText value="Delete"/>
              </ice:outputLink>
            </ice:column>
          </ice:dataTable>
          <!-- ******************* TEST ******************
            <ice:panelSeries styleClass="dvn_networkHomePanel"
                  value="#{manageClassificationsPage.itemBeans}"
                  var="dvItems"
                  rendered="#{VDCRequest.currentVDC == null}">
                  <ice:outputText value="#{dvItems.strToString}"/>
           </ice:panelSeries> -->
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
