<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="#{bundlePageInfo.manageGroupsTitle}"/>
    <gui:define name="body">
      <ice:form id="form1">
        <div class="dvn_section">
           <div class="dvnInformationMessage">
             <ice:outputText value="#{bundlePageInfo.manageGroupsHelp}" escape="false" />
          </div> 
            
          <div class="dvn_sectionTitle">
            <ice:outputText value="#{bundlePageInfo.manageGroupsTitle}"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div jsfc="ice:panelGroup" styleClass="#{UserGroupsPage.statusMessage.styleClass}" rendered="#{!empty UserGroupsPage.statusMessage.messageText}">
                <ice:outputText id="statusMessage" value="#{UserGroupsPage.statusMessage.messageText}"/>
              </div>
              <ice:outputLink value="/dvn/faces/networkAdmin/EditUserGroupPage.xhtml?userGroupType=usergroup">
                <ice:outputText value="Create a New Group"/>
              </ice:outputLink>
              <ice:dataTable cellpadding="0" cellspacing="0" width="100%" binding="#{UserGroupsPage.dataTable}"
                             columnClasses="vdcColPadded, vdcColPadded" headerClass="list-header-left" id="dataTable1"
                             rowClasses="list-row-even,list-row-odd" value="#{UserGroupsPage.goups}" var="currentRow">
                <ice:column id="column1">
                  <f:facet name="header">
                    <ice:outputText id="column1Header" value="Group"/>
                  </f:facet>
                  <ice:outputLink value="/dvn/faces/networkAdmin/EditUserGroupPage.xhtml?userGroupId=#{currentRow.group.id}">
                    <ice:outputText value="#{currentRow.group.name}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column id="column2">
                  <f:facet name="header">
                    <ice:outputText id="column2Header" value="Friendly Group Name"/>
                  </f:facet>
                  <ice:outputLink value="/dvn/faces/networkAdmin/EditUserGroupPage.xhtml?userGroupId=#{currentRow.group.id}">
                    <ice:outputText value="#{currentRow.group.friendlyName}"/>
                  </ice:outputLink>
                </ice:column>
                <ice:column id="column3">
                  <f:facet name="header">
                    <ice:outputText id="column3Header" value="Users"/>
                  </f:facet>
                  <ice:outputText value="#{currentRow.details}"/>
                </ice:column>
                <!-- add later - group pin service -->
                <ice:column id="column4">
                  <f:facet name="header">
                    <ice:outputText id="outputText10" value="Delete"/>
                  </f:facet>
                  <ice:commandLink actionListener="#{UserGroupsPage.deleteGroup}">
                    <ice:outputText value="Delete Group"/>
                  </ice:commandLink>
                </ice:column>
              </ice:dataTable>
            </div>
          </div>
        </div>
      </ice:form>
    </gui:define>
  </gui:composition>
</body>
</html>
