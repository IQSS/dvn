<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
        <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </h:head>
    <h:body>
    <ui:composition template="/template.xhtml">
            <ui:param name="pageTitle" value="#{bundlePageInfo.createDvTitle} - #{VDCRequest.dataversePageTitle}"/>
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="classificationList" value="#{ClassificationList}"/>
                    <f:viewParam name="groupId" value="#{BrowseDataversesPage.groupId}"/>
                    <f:event type="preRenderView"
                             listener="#{BrowseDataversesPage.init}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="body">
          <ice:form id="browsedataversespage">
         <script type="text/javascript">
          // <![CDATA[
            function setHiddenValues(alphaKey) {
                document.getElementById('browsedataversespage:alphaCharacter').value = arguments[0];
              }
           // ]]>
         </script>
              
           <ice:inputHidden binding="#{BrowseDataversesPage.hiddenAlphaCharacter}"
                      id="alphaCharacter"
                valueChangeListener="#{BrowseDataversesPage.changeAlphaCharacter}"/>     
          <div jsfc="ice:panelGroup" styleClass="dvnManageTableTop">
              <div jsfc="ice:panelGroup" styleClass="dvn_margin12 dvnInformationMessage">
                <div class="dvnMsgBlockContainer">
                    <ice:outputText value="#{bundlePageInfo.browseDvsHelp}" escape="false"/>
                </div>
              </div>
              <div jsfc="ice:panelGroup" styleClass="dvnManageTableControls" rendered="#{VDCRequest.currentVDC == null}">
                    <ul class="dvnAlphaBrowseBlock">
                        <ui:fragment rendered="#{(BrowseDataversesPage.vdcUIList.alphaCharacter == '' or BrowseDataversesPage.vdcUIList.alphaCharacter == null)}">
                            <li class="dvnAlphaBrowseSelected" onmouseover="this.className='dvnAlphaBrowseHover'" onmouseout="this.className='dvnAlphaBrowseSelected'">
                                <ice:commandLink  onclick="setHiddenValues('All');">
                                        <ice:outputText value="ALL"/>
                                </ice:commandLink>
                            </li>
                        </ui:fragment>
                        <ui:fragment rendered="#{(BrowseDataversesPage.vdcUIList.alphaCharacter != '' and BrowseDataversesPage.vdcUIList.alphaCharacter != null)}">
                            <li class="dvnAlphaBrowse" onmouseover="this.className='dvnAlphaBrowseHover'" onmouseout="this.className='dvnAlphaBrowse'">
                                <ice:commandLink  onclick="setHiddenValues('All');">
                                        <ice:outputText value="ALL"/>
                                </ice:commandLink>
                            </li>
                        </ui:fragment>
                        <ui:repeat value="#{BrowseDataversesPage.alphaCharacterList}"
                                    var="item">
                            <ui:fragment rendered="#{(BrowseDataversesPage.vdcUIList.alphaCharacter == item)}">
                                <li class="dvnAlphaBrowseSelected" onmouseover="this.className='dvnAlphaBrowseHover'" onmouseout="this.className='dvnAlphaBrowseSelected'">
                                    <ice:commandLink onclick="setHiddenValues(document.getElementById('#{item}'));">
                                        <ice:outputText value="#{item}"/>
                                        <f:attribute name="groupId" value="#{item.id}"/>
                                        <f:attribute name="alphaCharacter" value="#{item}"/>
                                    </ice:commandLink>
                                </li>
                            </ui:fragment>
                            <ui:fragment rendered="#{(BrowseDataversesPage.vdcUIList.alphaCharacter != item)}">
                                <li class="dvnAlphaBrowse" onmouseover="this.className='dvnAlphaBrowseHover'" onmouseout="this.className='dvnAlphaBrowse'">
                                    <ice:commandLink onclick="setHiddenValues('#{item}');">
                                        <ice:outputText value="#{item}"/>
                                        <f:attribute name="groupId" value="#{item.id}"/>
                                        <f:attribute name="alphaCharacter" value="#{item}"/>
                                    </ice:commandLink>
                                </li>
                            </ui:fragment>
                        </ui:repeat>
                    </ul>
                    <div jsfc="ice:panelGroup" styleClass="dvnManageTableCreateLink" rendered="#{!VDCRequest.readOnlyDatabase}">
                        <ice:outputLink value="/dvn/faces/site/AddSitePage.xhtml">
                          <ice:outputText value="Create Dataverse"/>
                        </ice:outputLink>
                    </div>
                </div>
                <ice:panelGrid cellpadding="0" cellspacing="0" border="0" columns="2" id="gridPanel2"
                               styleClass="dvnManageTableControls2"
                               columnClasses="dvnManageTableControlPad, dvnPaginatorCol">
                    <div jsfc="ice:panelGroup" styleClass="dvnPaginatorWrap">
                        <ice:dataPaginator for="dataverseListManage"
                                           binding="#{BrowseDataversesPage.paginator}"
                                           id="dataScroller"
                                           paginator="true" fastStep="3"
                                           paginatorMaxPages="4"
                                           renderFacetsIfSinglePage="false"
                                           styleClass="dvnPaginatorFloatRight">
                            <f:facet name="first">
                                <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-first.gif" title="First Page"/>
                            </f:facet>
                            <f:facet name="fastrewind">
                                <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-fr.gif" title="Fast Backward"/>
                            </f:facet>
                            <f:facet name="previous">
                                <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-previous.gif" title="Previous"/>
                            </f:facet>
                            <f:facet name="next">
                                <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-next.gif" title="Previous"/>
                            </f:facet>
                            <f:facet name="fastforward">
                                <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-ff.gif" title="Fast Forward"/>
                            </f:facet>
                            <f:facet name="last">
                                <ice:graphicImage url="/resources/icefaces/dvn_rime/css-images/arrow-last.gif" title="Previous"/>
                            </f:facet>
                        </ice:dataPaginator>
                        <div class="dvnManageTableTotals">
                                <ice:outputText value="Dataverses: "/>
                                <ice:outputText value="#{BrowseDataversesPage.vdcUIListSize}" styleClass="dvn_totalsValue"/>
                                <ice:outputText value=" | "/>
                                <ice:outputText value="Unreleased: "/>
                                <ice:outputText value="#{BrowseDataversesPage.vdcUnreleased}" styleClass="dvn_totalsValue"/>
                        </div>
                    </div>
                </ice:panelGrid>
            </div>
            <div jsfc="ice:panelGroup">
                <div jsfc="ice:panelGroup" styleClass="dvnManageTableEmpty" rendered="#{empty(BrowseDataversesPage.vdcUIList.vdcUIList)}">
                    <ice:outputText styleClass="dvnManageTableEmptyMessage" value="There are no results to display. Select &#34;All&#34; or another letter to continue."/>
                </div>
                <ice:dataTable id="dataverseListManage" width="100%"
                               columnWidths="20%,20%,10%,10%,10%,10%,10%,10%,10%"
                               headerClass="groupRow"
                               rendered="#{!empty(BrowseDataversesPage.vdcUIList.vdcUIList)}"
                               rowClasses="evenRow oddRow" rows="6"
                               styleClass="dvnManageTable"
                               sortColumn="#{BrowseDataversesPage.vdcUIList.sortColumnName}"
                               sortAscending="#{BrowseDataversesPage.vdcUIList.ascending}"
                               value="#{BrowseDataversesPage.vdcUIList.vdcUIList}"
                               var="item">
                <!-- name number -->
                <f:facet name="header">
                </f:facet>
                <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader
                        columnName="#{BrowseDataversesPage.vdcUIList.nameColumnName}"
                        arrow="true">
                    <ice:outputText value="#{BrowseDataversesPage.vdcUIList.nameColumnName}"/>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputLink id="dataverse_link" value="/dvn/dv/#{item.vdc.alias}">
                    <ice:outputText value="#{item.name}"
                        styleClass="#{(item.vdc.restricted) ? 'dvnAddClassificationDvNotReleased' : 'dvnAddClassificationDvReleased'}" />
                </ice:outputLink>
                    <ice:outputText value="#{item.vdc.affiliation}"/>
                    <ice:outputText value="Description: #{item.vdc.announcements}"/>
                </ice:column>

                <!-- Released -->
                <ice:column>
                <f:facet name="header">
                    <ice:commandSortHeader
                        columnName="#{BrowseDataversesPage.vdcUIList.dateReleasedColumnName}"
                        arrow="true">
                    <ice:outputText value="#{BrowseDataversesPage.vdcUIList.dateReleasedColumnName}"/>
                    </ice:commandSortHeader>
                </f:facet>
                <ice:outputText value="#{item.downloadCountInteger} downloads and analyses"/>
                <ice:outputText value="Released: #{item.releaseDate}"/>
                </ice:column>
                </ice:dataTable>
            </div>           


      </ice:form>
         </ui:define>
      </ui:composition>
</h:body>
    </html>
