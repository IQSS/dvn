<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
  <gui:composition template="/template.xhtml">
    <gui:param name="pageTitle" value="DVN - Delete Study" />
    <gui:define name="body">

      <ice:form id="form1">
        <ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
        <input type="hidden" name="pageName" value="DeleteStudyPage"/>
        <ice:inputHidden id="studyId" value="#{DeleteStudyPage.study.id}"/>

        <div class="dvn_section">
          <div class="dvn_sectionTitle">
            <ice:outputText value="Delete Study"/>
          </div>
          <div class="dvn_sectionBox">
            <div class="dvn_margin12">
              <div>
                <ice:outputText id="outputText2" styleClass="warnMessage" value="Are you sure you want to delete "/>
                <ice:outputFormat id="outputText3" styleClass="vdcTextStandOut" value="{0} - {1}">
                  <f:param value="#{DeleteStudyPage.study.globalId}"/>
                  <f:param value="#{DeleteStudyPage.study.title}"/>
                </ice:outputFormat>
                <ice:outputText id="outputText4" styleClass="warnMessage" value="?"/>
                <p>
                  <ice:outputText value="By deleting a study, you are removing it permanently from the Archive. This means that all references to this study will be gone, including the persistent global identifier associated with this study."/>
                </p>
              </div>
              <div class="dvnFormPadding dvnFormMargin">
                <ice:commandButton id="button1" value="Delete" action="#{DeleteStudyPage.delete}"/>
                <ice:commandButton immediate="true" id="button2" value="Cancel" action="#{DeleteStudyPage.cancel}"/>
              </div>
            </div>
          </div>
        </div>
      </ice:form>

    </gui:define>
  </gui:composition>
</body>
</html>
