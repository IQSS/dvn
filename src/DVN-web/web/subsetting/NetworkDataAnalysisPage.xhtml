<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:t="/WEB-INF/tlds/scroller"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<gui:composition template="/template.xhtml">
<gui:param name="pageTitle" value="Network Data Analysis - #{VDCRequest.dataversePageTitle}"/>
<gui:define name="body">
    <script type="text/javascript">
      // <![CDATA[
      function getElementsByClassName( strClassName, obj ) {
          var ar = arguments[2] || new Array();
          var re = new RegExp("\\b" + strClassName + "\\b", "g");
          if ( re.test(obj.className) ) {
              ar.push( obj );
          }
          for ( var i = 0; i < obj.childNodes.length; i++ )
              getElementsByClassName( strClassName, obj.childNodes[i], ar );
          return ar;
      }
      function getRadioValue( id ) {
          elements=document.getElementsByTagName("input");
          for(i=0; i < elements.length; i++) {
              if (elements[i].id.indexOf(id) != -1 ) {
                  if (elements[i].checked) {
                      return elements[i].value;
                  }
              }
          }
      }
      function changeAction() {
          disableElements( getElementsByClassName("manualQuery", document.body) );
          disableElements( getElementsByClassName("automaticQuery", document.body) );
          disableElements( getElementsByClassName("networkMeasure", document.body) );
          actionType = getRadioValue("form1:analysisActions");
          elements = getElementsByClassName(actionType, document.body);
          for(i=0; i < elements.length; i++) {
            elements[i].disabled = false;
          }
      }
      function disableElements(elements) {
          for(i=0; i < elements.length; i++) {
            elements[i].disabled = true;
          }
      }
      function addToManualQuery() {
          attribute = document.getElementById("form1:attribute").value;
          operator = document.getElementById("form1:operator").value;
          value = document.getElementById("form1:value").value;
          if (attribute == "" || operator == "" || value == "") {
              alert("You must select an attribute, an operator and a value to add to the query workspace.");
              return;
          }
          queryWorkspace = document.getElementById("form1:queryWorkspace");
          if (queryWorkspace.value != "") {
              logicalOperatorRadioCount = 0;
              while ( !document.getElementById("form1:queryLogicalOperator:_" + logicalOperatorRadioCount).checked ) {
                logicalOperatorRadioCount++;
              }
              logicalOperator = document.getElementById("form1:queryLogicalOperator:_" + logicalOperatorRadioCount).value;
              queryWorkspace.value += " " + logicalOperator + " ";
          }
          queryWorkspace.value += attribute + " " + operator + " \"" + value + "\"";
      }
      // ]]>
    </script>
<f:loadBundle basename="BundleAnalysis" var="bundleAnalysis"/>
<ice:form id="form1">
<input type="hidden" name="fileId" value="${param.fileId}"/>
<ice:inputHidden id="vdcId" value="#{VDCRequest.currentVDCId}"/>
    <div class="dvn_section">
        <span class="dvn_sectionTitleR">
            <ice:outputLink
                value="/dvn#{VDCRequest.currentVDCURL}/faces/study/StudyPage.xhtml?studyId=#{NetworkDataAnalysisPage.file.study.id}&amp;tab=files">
            <ice:outputText
                value="Back to Study"/>
            </ice:outputLink>
        </span>
        <div class="dvn_sectionTitle">
            <ice:outputText value="#{NetworkDataAnalysisPage.file.study.metadata.title}"/>
            <br/>
            <span class="dvn_preFileTitle">Data File: </span>
            <ice:outputText styleClass="dvn_fileTitle" value="#{NetworkDataAnalysisPage.file.fileName}"/>
        </div>
        <div class="dvn_sectionBoxNoBorders dvnNetworkDataBlock">
            <ice:selectOneRadio id="analysisActions" layout="spread" value="manualQuery" onclick="changeAction()">
                <f:selectItem itemValue="manualQuery" itemLabel="Manual Query"/>
                <f:selectItem itemValue="automaticQuery" itemLabel="Automatic Query"/>
                <f:selectItem itemValue="networkMeasure" itemLabel="Network Measure"/>
            </ice:selectOneRadio>
            <ice:panelGrid id="groupPanel1" styleClass="dvnNetDataAnlsSubTblWrap" columns="1" cellpadding="0" cellspacing="0" width="100%">
                <ice:panelGroup styleClass="vdcHelpText dvn_spacing">
                    <ice:graphicImage value="/resources/images/icon_info.gif" alt="Information" title="Information"/>
                    <ice:outputText id="outputText1"
                                    value="Subset the network data by creating a manual query or using an automatic query. Or add attributes by running a network measure."/>
                </ice:panelGroup>
                <ice:panelGrid id="groupPanel2" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <fieldset>
                        <ice:radio for="analysisActions" index="0"/>
                    </fieldset>
                    <ice:panelGrid id="groupPanel3" styleClass="dvnNetDataAnlsTbl" columns="3" cellpadding="0" cellspacing="0" border="0" width="100%"
                                   columnClasses="dvnNetDataAnlsTbl1,dvnNetDataAnlsTbl2,dvnNetDataAnlsTbl3">
                        <fieldset>
                            <label for="attributeSet">Attribute Set</label><br/>
                            <ice:selectOneMenu styleClass="manualQuery" id="attributeSet" name="attributeSet" value="#{NetworkDataAnalysisPage.manualQueryType}" partialSubmit="true">
                                <f:selectItem id="item1" itemLabel="Vertex" itemValue="vertex" />
                                <f:selectItem id="item2" itemLabel="Edge" itemValue="edge" />
                            </ice:selectOneMenu>
                        </fieldset>
                        <fieldset>
                            <label for="values">Query Workspace</label><br/>
                            <ice:inputTextarea styleClass="manualQuery dvnTextareaAuto" cols="36" rows="5" id="queryWorkspace" value="#{NetworkDataAnalysisPage.manualQuery}" onchange="checkLogicalOperatorInput()"/>
                            <br/>
                            <ice:selectBooleanCheckbox styleClass="manualQuery" id="eliminate" value="#{NetworkDataAnalysisPage.eliminateDisconnectedVertices}" /><label for="eliminate">Eliminate disconnected vertices</label>
                        </fieldset>
                        <fieldset>
                            <ice:commandButton styleClass="manualQuery" type="submit" value="Run" action="#{NetworkDataAnalysisPage.manualQuery_action}" />
                        </fieldset>
                    </ice:panelGrid>
                </ice:panelGrid>
                <ice:panelGrid id="groupPanel4" styleClass="dvnNetDataAnlsQryBldrWrap" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <ice:panelGrid id="groupPanel5" styleClass="dvnNetDataAnlsSubTblWrap" columns="1" cellpadding="0" cellspacing="0" border="0">
                        <ice:selectOneRadio styleClass="manualQuery" id="queryLogicalOperator" layout="spread" value="&amp;&amp;">
                            <f:selectItem styleClass="manualQuery"  itemValue="&amp;&amp;" itemLabel="And"/>
                            <f:selectItem styleClass="manualQuery"  itemValue="||" itemLabel="Or"/>
                        </ice:selectOneRadio>
                        <ice:panelGrid id="groupPanel6" columns="2" cellpadding="0" cellspacing="0" border="0">
                            <fieldset>
                                <ice:radio for="queryLogicalOperator" index="0"/>
                            </fieldset>
                            <fieldset>
                                <ice:radio for="queryLogicalOperator" index="1"/>
                            </fieldset>
                        </ice:panelGrid>
                        <ice:panelGrid id="groupPanel7" columns="3" cellpadding="0" cellspacing="0" border="0">
                            <fieldset>
                                <label for="attribute">Attributes</label><br/>
                                <ice:selectOneListbox styleClass="manualQuery" id="attribute" size="5">
                                    <f:selectItems value="#{NetworkDataAnalysisPage.attributeSelectItems}"/>
                                </ice:selectOneListbox>
                            </fieldset>
                            <fieldset>
                                <label for="operator">Operators</label><br/>
                                <ice:selectOneMenu styleClass="manualQuery" id="operator" name="operators" value="">
                                    <f:selectItem id="item0" itemLabel="Select one..." itemValue="" />
                                    <f:selectItem id="item1" itemLabel="Less than, &lt;" itemValue="&lt;" />
                                    <f:selectItem id="item2" itemLabel="Greater than, &gt;" itemValue="&gt;" />
                                    <f:selectItem id="item3" itemLabel="Equal to, ==" itemValue="==" />
                                    <f:selectItem id="item4" itemLabel="Not equal to, !=" itemValue="!=" />
                                </ice:selectOneMenu>
                            </fieldset>
                            <fieldset>
                                <label for="value">Values</label><br/>
                                <ice:inputText styleClass="manualQuery" id="value" />
                            </fieldset>
                        </ice:panelGrid>
                    </ice:panelGrid>
                    <div class="dvnNetDataAnlsAddQryInfoBlk">
                        <div class="dvnNetDataAnlsAddQryInfoTitle"><strong>Manual Query Builder</strong></div>
                        <p>Use these attribute and operator selectors to build a query string.</p>
                        <div class="dvnNetDataAnlsAddQryInfoBtn"><input type="button" class="manualQuery" value="Add to Query" onclick="addToManualQuery()"/></div>
                    </div>
                </ice:panelGrid>
                <hr class="dvnNetDataAnlsHrzLn" noshade="noshade" size="1"/>
                <ice:panelGrid id="groupPanel8" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <fieldset>
                        <ice:radio for="analysisActions" index="1"/>
                    </fieldset>
                    <ice:panelGrid id="groupPanel9" styleClass="dvnNetDataAnlsTbl" columns="3" cellpadding="0" cellspacing="0" border="0" width="100%"
                                   columnClasses="dvnNetDataAnlsTbl1,dvnNetDataAnlsTbl2,dvnNetDataAnlsTbl3">
                        <fieldset>
                            <label for="function">Function</label><br/>
                            <ice:selectOneMenu styleClass="automaticQuery" id="function" name="function" value="#{NetworkDataAnalysisPage.automaticQueryType}">
                                <f:selectItem id="item0" itemLabel="Select one..." itemValue="" />
                                <f:selectItems value="#{NetworkDataAnalysisPage.automaticQuerySelectItem}"/>
                            </ice:selectOneMenu>
                        </fieldset>
                        <fieldset>
                            <label for="nth">N<span class="dvnLittleLetters">th</span></label><br/>
                            <ice:inputText styleClass="automaticQuery" id="nth" value="#{NetworkDataAnalysisPage.automaticQueryNthValue}"/>
                        </fieldset>
                        <fieldset>
                            <ice:commandButton styleClass="automaticQuery" type="submit" value="Run" action="#{NetworkDataAnalysisPage.automaticQuery_action}"/>
                        </fieldset>
                    </ice:panelGrid>
                </ice:panelGrid>
                <hr class="dvnNetDataAnlsHrzLn" noshade="noshade" size="1"/>
                <ice:panelGrid id="groupPanel10" cellpadding="0" cellspacing="0" width="100%"
                               columns="2" columnClasses="dvnNetDataAnlsCol1,dvnNetDataAnlsCol2">
                    <fieldset>
                        <ice:radio for="analysisActions" index="2"/>
                    </fieldset>
                    <ice:panelGrid id="groupPanel11" styleClass="dvnNetDataAnlsTbl" columns="3" cellpadding="0" cellspacing="0" border="0" width="100%"
                                   columnClasses="dvnNetDataAnlsTbl1,dvnNetDataAnlsTbl2,dvnNetDataAnlsTbl3">
                        <fieldset>
                            <label for="attributes">Attributes</label><br/>
                            <ice:selectOneMenu styleClass="networkMeasure" id="attributes" name="attributes" value="#{NetworkDataAnalysisPage.networkMeasureType}"  partialSubmit="true" valueChangeListener="#{NetworkDataAnalysisPage.networkMeasureSelect_action}">
                                <f:selectItem id="item0" itemLabel="Select one..." itemValue="" />
                                <f:selectItems value="#{NetworkDataAnalysisPage.networkMeasureSelectItems}"/>
                            </ice:selectOneMenu>
                        </fieldset>
                        <fieldset>
                            <label>Parameters</label><br/>
                            <div class="dvnNetDataAnlsPrmtrWrp">
                                <ice:dataTable id="networkMeasureParamterList" styleClass="dvnNetDataAnlsPrmtrTbl" cellpadding="0" cellspacing="0" width="100%"
                                               value="#{NetworkDataAnalysisPage.networkMeasureParameterList}" var="parameter"
                                               rowClasses="list-row-odd,list-row-even">
                                    <ice:column>
                                        <ice:outputText value="#{parameter.name}"/>
                                    </ice:column>
                                    <ice:column>
                                         <ice:inputText value="#{parameter.value}"/>
                                    </ice:column>
                                </ice:dataTable>
                            </div>
                        </fieldset>
                        <fieldset>
                            <ice:commandButton styleClass="networkMeasure" type="submit" value="Run" action="#{NetworkDataAnalysisPage.networkMeasure_action}"/>
                        </fieldset>
                    </ice:panelGrid>
                </ice:panelGrid>
            </ice:panelGrid>
            <div class="dvnNetDataAnlsSubTitle">Subset History</div>
            <ice:dataTable id="dvnNtwkDataSubsetHistory" styleClass="dvnNetDataAnlsSubTable" cellpadding="0" cellspacing="0" width="100%"
                           value="#{NetworkDataAnalysisPage.events}" var="event"
                           headerClass="list-header" rowClasses="list-row-odd,list-row-even"
                           columnClasses="dvnNtwkDataSubsetHistCol1,dvnNtwkDataSubsetHistCol2,dvnNtwkDataSubsetHistCol3,dvnNtwkDataSubsetHistCol4,dvnNtwkDataSubsetHistCol5">
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Label"/>
                    </f:facet>
                    <ice:outputText value="#{event.label}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Attribute Set"/>
                    </f:facet>
                    <ice:outputText value="#{event.attributeSet}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Query"/>
                    </f:facet>
                    <ice:outputText value="#{event.query}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Vertices"/>
                    </f:facet>
                    <ice:outputText value="#{event.vertices}"/>
                </ice:column>
                <ice:column>
                    <f:facet name="header">
                        <ice:outputText value="Edges"/>
                    </f:facet>
                    <ice:outputText value="#{event.edges}"/>
                </ice:column>
            </ice:dataTable>
            <ice:panelGrid id="groupPanel12" styleClass="dvnNetDataAnlsSubTblBtmWrp" columns="1" cellpadding="0" cellspacing="0" width="100%">
                <ice:column>
                    <div class="dvnNetDataAnlsSubTblBtm">
                        <label for="downloadSubsetResults" class="dvnNetDataAnlsSubTblBtmLbl">Download the last set of subsetting results.</label>
                        <ice:commandButton type="submit" name="downloadSubsetResults" value="Download Results" />
                    </div>
                </ice:column>
            </ice:panelGrid>
        </div>
    </div>
</ice:form>
      <script type="text/javascript">
          changeAction();
      </script>
</gui:define>
</gui:composition>
</body>
</html>
