<html xmlns="http://www.w3.org/1999/xhtml"

<head>
  <!-- page title param passed in by param -->
  <title><h:outputText value="#{pageTitle}"/></title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="Content-Language" content="en"/>
  <meta http-equiv="imagetoolbar" content="no"/>
  <link rel="stylesheet" type="text/css" href="/dvn/resources/jquery/tabs/flora.all.css"/>
  <link rel="stylesheet" type="text/css" href="/dvn/resources/icefaces/dvn_rime/dvn_rime.css"/>
  <link rel="stylesheet" type="text/css" href="/dvn/css/demo_template.css"/>
  <link rel="stylesheet" type="text/css" href="/dvn/css/auction_styles.css"/>
  <link rel="stylesheet" type="text/css" href="/dvn/resources/stylesheet.css"/>
  <script type="text/javascript" src="/dvn/resources/EventCapture.js"/>
  <script type="text/javascript" src="/dvn/resources/jquery.js"/>
  <script type="text/javascript" src="/dvn/resources/jquery.corner.pack.js"/>
  <script type="text/javascript" src="/dvn/resources/excanvas.pack.js"/>
  <script type="text/javascript" src="/dvn/resources/jquery.ifixpng.js"/>
  <script type="text/javascript" src="/dvn/resources/jquery.truncator.js"/>
  <script type="text/javascript" src="/dvn/resources/sgbeal-togglepane.jquery.js"/>
  <script type="text/javascript" src="/dvn/resources/jcap.js"/>
  <script type="text/javascript" src="/dvn/resources/md5.js"/>
  <script type="text/javascript" src="/dvn/resources/jquery/tabs/jquery.ui.core.js"/>
  <script type="text/javascript" src="/dvn/resources/jquery/tabs/jquery.ui.tabs.js"/>
  <script type="text/javascript">
      // <![CDATA[
      jQuery.noConflict();
      jQuery(document).ready(function(){
          jQuery("#editStudyTabSet > ul").tabs();
          jQuery("#viewStudyTabSet > ul").tabs();
          jQuery("div.dvn_navblock").corner("10px bottom");
          jQuery("div.dvn_block, div.dvn_blockTitleBar, div.dvn_searchblock, div.successMessage, div.dvnInformationMessage, div.vdcStudyFilesMessage"
            ).corner("10px");
          jQuery.ifixpng('/dvn/resources/pixel.gif');
          jQuery('img[@src$=.png], a.requestHmpgSideLink:link, a.requestHmpgSideLink:visited, a.requestHmpgSideLink:hover, a.requestHmpgSideLink:active').ifixpng();
          jQuery('.vdcStudyDesc').truncate({max_length: 198});
          jQuery('.vdcStudyDataCitation').truncate({max_length: 25, more: "View Data Citation [+]", less: "Collapse [-]"});
          jQuery('.TogglePaneFancy').initTogglePane({headerClassClosed:'TogglePaneFancyHeaderClosed'});
      });
      // ]]>
  </script>
   <script type="text/javascript">
            // <![CDATA[
            //TODO: change this so that the div is free floating and positioned relative to the mouseX and mouseY
            function getNextSibling (elem) {
                alert("in function");
                isTarget = false;
                while (!isTarget) {
                    elem = elem.nextSibling;
                    if (elem.id != undefined && elem.id.indexOf("hideShow_description") != -1) {
                        isTarget = true;
                        if (elem.style.display == 'none') {
                            elem.style.display = 'block';
                        } else {
                            elem.style.display = 'none';
                        }
                    }
                    if (isTarget) break;
                }
            }
            // ]]>
        </script>

  <base href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.requestContextPath}/"/>

</head>
<!--  this template is example 4.3 in the Facelets Shortcut -->
<body>
  <f:loadBundle basename="Bundle" var="bundle"/>
  <f:loadBundle basename="BundlePageInfo" var="bundlePageInfo"/>
  <gui:insert name="title">
    <!--  ****** THIS IS THE HEADER ******** -->
    <gui:include src="views/CustomBanner.xhtml"/>
    <!-- <gui:include src="views/ConnectedBanner.xhtml"/> -->
  </gui:insert>
  <div class="dvn_wrapper">
    <div class="dvn_content" id="content-frame">
      <!-- required to fix a bug in firefox where the connection status box can be displayed erroneously -->
      <ice:outputConnectionStatus/>
      <gui:insert name="title">
        <!-- *** MENUBAR (Included from template) *** -->
        <gui:include src="views/Menubar.xhtml"/>
      </gui:insert>
      <gui:insert name="body">Default Body</gui:insert>
    </div>
  </div>
  <gui:insert name="footer">
    <gui:include src="views/CustomFooter.xhtml"/>
  </gui:insert>
</body>
</html>
