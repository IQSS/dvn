<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:gui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsp="http://java.sun.com/JSP/Page"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
    <!-- This page is currently NOT used -->
    <gui:composition template="/template.xhtml">
        <gui:param name="pageTitle" value="Edit About - #{VDCRequest.dataversePageTitle}" />
        <gui:define name="body">
            <ice:form id="EditAboutForm">
                <ice:inputHidden rendered="#{VDCRequest.currentVDCId != null}" id="vdcId" value="#{VDCRequest.currentVDCId}"/>
                <div class="dvn_section">
                    <div class="dvn_sectionTitle">
                        <ice:outputText value="#{bundle.editAboutHeading}" rendered="#{VDCRequest.currentVDCId != null}"/>
                        <ice:outputText value="Edit the About Page for your Dataverse Network" rendered="#{VDCRequest.currentVDCId == null}"/>
                    </div>
                    <div class="dvn_sectionBox">
                        <div class="dvn_margin12">
                            <ice:messages layout="list" globalOnly="true" styleClass="successMessage" showSummary="true" />
                            <ice:graphicImage alt="Information" title="Information" styleClass="vdcNoBorders" style="vertical-align: bottom" value="/resources/images/icon_info.gif" />
                            <ice:outputText styleClass="vdcHelpText" style="padding-left:4px;" value="#{bundle.editAboutHelpMsg} #{bundle.htmlHelpText}" rendered="#{VDCRequest.currentVDCId != null}"/>
                            <ice:outputText styleClass="vdcHelpText" style="padding-left:4px;" value="#{bundle.editAboutNetworkHelpMsg} #{bundle.htmlHelpText}" rendered="#{VDCRequest.currentVDCId == null}"/>
                            <div jsfc="ice:panelGroup" id="groupPanel3" style="padding-top: 10px; padding-bottom: 20px">
                                <ice:outputText id="editAboutLabel" styleClass="vdcFieldTitle" style="vertical-align:top;" value="#{bundle.editAboutLabel}" rendered="#{VDCRequest.currentVDCId != null}"/>
                                <ice:outputText id="editAboutLabelb" styleClass="vdcFieldTitle" style="vertical-align:top;" value="About your Dataverse Network" rendered="#{VDCRequest.currentVDCId == null}"/>
                                <ice:message id="aboutMsg"
                                             for="aboutThisDataverse"
                                             styleClass="errorMessage"/>
                                <br/>
                                <ice:inputTextarea cols="100"
                                                   id="aboutThisDataverse"
                                                   value="#{EditAboutPage.aboutThisDataverse}"
                                                   rows="20"
                                                   required="true"
                                                   requiredMessage="The About page cannot be blank. Please enter your About page text or html."
                                                   styleClass="formHtmlEnabled">
                                    <f:validator validatorId="XhtmlValidator"/>
                                </ice:inputTextarea>
                            </div>
                            <div jsfc="ice:panelGroup" id="groupPanel5" style="padding-left: 200px; padding-top: 20px">
                                <ice:commandButton id="btnSave" value="#{bundle.saveButtonLabel}" action="#{EditAboutPage.save_action}"/>
                                <ice:commandButton id="btnCancel" immediate="true" style="margin-left: 30px" value="#{bundle.cancelButtonLabel}" action="#{EditAboutPage.cancel_action}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </ice:form>
        </gui:define>
    </gui:composition>
</body>
</html>
