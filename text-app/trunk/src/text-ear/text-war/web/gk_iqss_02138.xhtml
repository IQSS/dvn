<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<ui:composition template="/template.xhtml">
<ui:param name="pageTitle" value="Text Clustering Home Page"/>
<ui:define name="body">
        <p>
           Document Sets Available for Cluster Analysis
        </p>
        <p>
            <ui:repeat value="#{HomePage.setList}" var="set">
            <br/>
            <ice:outputLink value="/text/faces/ClusteringSpacePage.xhtml?setId=#{set.id}">
                <ice:outputText value="SetId #{set.id}"/>
                <ice:outputText rendered="#{!empty set.description}" value="(#{set.description})"/>
            </ice:outputLink>
            </ui:repeat>
            
        </p>
</ui:define>
</ui:composition>
</body>
</html>
